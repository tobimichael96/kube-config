---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app bazarr
  namespace: *app
spec:
  chart:
    spec:
      chart: app-template
      version: 4.6.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  interval: 5m
  releaseName: *app
  targetNamespace: *app
  values:
    defaultPodOptions:
      runtimeClassName: "nvidia-cdi"
    controllers:
      bazarr:
        type: statefulset
        pod:
          securityContext:
            runAsNonRoot: true
            runAsUser: 911
            runAsGroup: 911
            fsGroup: 0
            fsGroupChangePolicy: OnRootMismatch
        containers:
          app:
            image:
              repository: ghcr.io/home-operations/bazarr
              tag: 1.5.5
            env:
              TZ: "Europe/Berlin"
              NVIDIA_VISIBLE_DEVICES: "all"
              NVIDIA_DRIVER_CAPABILITIES: "all"
            resources:
              requests:
                cpu: 250m
              limits:
                cpu: 2000m
                nvidia.com/gpu: 1
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: &port 6767
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
              startup:
                enabled: false
            securityContext:
              allowPrivilegeEscalation: false
    service:
      app:
        controller: *app
        ports:
          http:
            port: *port
    ingress:
      app:
        className: "traefik"
        annotations:
          kubernetes.io/tls-acme: "true"
          traefik.ingress.kubernetes.io/ssl-redirect: "true"
          cert-manager.io/cluster-issuer: "letsencrypt"
          traefik.ingress.kubernetes.io/router.middlewares: "kube-system-internal-only@kubernetescrd"
        hosts:
          - host: &host bazarr.internal.tmem.de
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host
            secretName: bazarr-tls
    persistence:
      config:
        existingClaim: bazarr-config-pvc
      logs:
        type: emptyDir
      shows:
        existingClaim: bazarr-shows-pvc
        globalMounts:
          - path: /mnt/internal/media/shows
      films:
        existingClaim: bazarr-films-pvc
        globalMounts:
          - path: /mnt/internal/media/films
      tmp:
        type: emptyDir