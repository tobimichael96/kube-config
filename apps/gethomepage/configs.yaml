apiVersion: v1
kind: ConfigMap
metadata:
    name: homepage-files
    namespace: homepage
data:
  # language=yaml
  settings.yaml: |-
    title: TME Overview
    theme: dark
    color: slate
    showStats: false
    headerStyle: clean
    favicon: https://tobiasmichael.de/assets/logo.ico
    layout:
      Media:
        style: row
      Storage:
        style: row
      Utils:
        style: row
    quicklaunch:
      searchDescriptions: true
      hideInternetSearch: true
      showSearchSuggestions: true
      hideVisitURL: true
  # language=yaml
  services.yaml: |-
    - Media:
        - Jellyfin:
            icon: jellyfin.png
            href: https://jellyfin.tmem.de/
            description: Watch everything
        - Jellyseerr:
            icon: jellyseerr.png
            href: https://jellyseerr.internal.tmem.de/
            description: Request everything
        - Sonarr:
            icon: sonarr.png
            href: https://sonarr.internal.tmem.de/
            description: Series management
        - Radarr:
            icon: radarr.png
            href: https://radarr.internal.tmem.de/
            description: Movie management
        - SABnzbd:
            icon: sabnzbd.png
            href: https://sabnzbd.internal.tmem.de/
            description: Download stuff
    - Storage:
        - Nextcloud:
            icon: nextcloud.png
            href: https://cloud.tmem.de/
            description: Store everything
        - MinIO:
            icon: minio.png
            href: https://minio.tmem.de/
            description: Website and storage
        - Quick-Share:
            icon: https://share.tmem.de/static/favicon.png
            href: https://share.tmem.de/
            description: Share something
    - Utils:
        - AdGuard:
            icon: adguard-home.png
            href: https://adguard.internal.tmem.de/
            description: DNS blocker
        - Vaultwarden:
            icon: bitwarden.png
            href: https://vault.tmem.de/
            description: Store passwords
        - Privatebin:
            icon: privatebin.png
            href: https://bin.tmem.de/
            description: Share texts
        - StirlingPDF:
            icon: https://pdf.tmem.de/apple-touch-icon.png
            href: https://pdf.tmem.de/
            description: Work with PDFs
  # language=yaml
  bookmarks.yaml: |-
    ---