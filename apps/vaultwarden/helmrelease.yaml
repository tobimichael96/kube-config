apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: vaultwarden
  namespace: vaultwarden
spec:
  chart:
    spec:
      chart: vaultwarden
      version: 1.3.0
      sourceRef:
        kind: HelmRepository
        name: vaultwarden
        namespace: flux-system
  interval: 30m
  releaseName: vaultwarden
  targetNamespace: vaultwarden
  values:
    database:
      type: sqlite
      wal: true
    image:
      repository: vaultwarden/server
      tag: "1.35.4"
    resources:
      requests:
        cpu: 5m
        memory: 64Mi
      limits:
        cpu: 100m
        memory: 128Mi
    vaultwarden:
      extraEnv:
        DOMAIN: "https://vault.internal.tmem.de"
      admin:
        enabled: false
        disableAdminToken: true
        existingSecret: vaultwarden

      yubico:
        enabled: true
        existingSecret: vaultwarden

    ingress:
      enabled: true
      className: "traefik"
      annotations:
        kubernetes.io/tls-acme: "true"
        traefik.ingress.kubernetes.io/ssl-redirect: "true"
        cert-manager.io/cluster-issuer: "letsencrypt"
        traefik.ingress.kubernetes.io/router.middlewares: "kube-system-internal-only@kubernetescrd"
      host: &host vault.internal.tmem.de
      tls:
        - secretName: vaultwarden-tls
          hosts:
            - *host
    persistence:
      enabled: true
      size: 10Gi
      existingClaim: vaultwarden-pvc
