apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: vaultwarden
  namespace: vaultwarden
spec:
  chart:
    spec:
      chart: vaultwarden
      version: 1.2.1
      sourceRef:
        kind: HelmRepository
        name: vaultwarden
        namespace: flux-system
  interval: 30m
  releaseName: vaultwarden
  targetNamespace: vaultwarden
  values:
    database:
      type: sqlite
      wal: true
    image:
      repository: vaultwarden/server
      tag: "1.30.5"
    vaultwarden:
      admin:
        enabled: false
        disableAdminToken: true
        existingSecret: vaultwarden

      yubico:
        enabled: true
        existingSecret: vaultwarden

    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: "nginx"
        kubernetes.io/tls-acme: "true"
        nginx.ingress.kubernetes.io/ssl-redirect: "true"
        cert-manager.io/cluster-issuer: "local-issuer"
      host: &host vault.tmem.local
      tls:
        - secretName: vaultwarden-tls
          hosts:
            - *host
    persistence:
      enabled: true
      size: 10Gi
      existingClaim: vaultwarden-pvc
