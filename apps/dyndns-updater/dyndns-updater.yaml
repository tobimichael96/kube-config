---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dyndns-updater
  namespace: dyndns-updater
spec:
  selector:
    matchLabels:
      app: dyndns-updater
  replicas: 1
  template:
    metadata:
      labels:
        app: dyndns-updater
    spec:
      containers:
        - name: dyndns-updater
          image: ghcr.io/tobimichael96/dyndns-updater-netcup:0.0.6
          env:
            - name: TZ
              value: "Europe/Berlin"
            - name: API_KEY
              valueFrom:
                secretKeyRef:
                  name: dyndns-updater
                  key: api-key
                  optional: false
            - name: API_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: dyndns-updater
                  key: api-password
                  optional: false
            - name: CUSTOMER_ID
              valueFrom:
                secretKeyRef:
                  name: dyndns-updater
                  key: customer-id
                  optional: false
            - name: DOMAINS
              valueFrom:
                secretKeyRef:
                  name: dyndns-updater
                  key: domains
                  optional: false
