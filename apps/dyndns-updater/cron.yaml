apiVersion: batch/v1
kind: CronJob
metadata:
  name: dyndns-job
  namespace: dyndns-updater
spec:
  schedule: '*/30 * * * *'
  concurrencyPolicy: Forbid
  failedJobsHistoryLimit: 3
  successfulJobsHistoryLimit: 1
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: dyndns-container-tobiasmichael
              image: curlimages/curl:8.6.0
              args:
                - /bin/sh
                - -c
                - /tobiasmichael.sh
              volumeMounts:
                - name: dyndns-strato-data
                  mountPath: /tobiasmichael.sh
                  subPath: tobiasmichael.sh
            - name: dyndns-container-selinaklepic
              image: curlimages/curl:8.6.0
              args:
                - /bin/sh
                - -c
                - /selinaklepic.sh
              volumeMounts:
                - name: dyndns-strato-data
                  mountPath: /selinaklepic.sh
                  subPath: selinaklepic.sh
          volumes:
            - name: dyndns-strato-data
              configMap:
                name: dyndns-strato-script
