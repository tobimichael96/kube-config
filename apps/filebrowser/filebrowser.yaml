apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: HelmRepository
metadata:
  name: generic-helm
  namespace: filebrowser
spec:
  interval: 1h0m0s
  url: https://tobimichael96.github.io/helm-chart/
---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: filebrowser
  namespace: filebrowser
spec:
  chart:
    spec:
      chart: generic-helm
      version: 0.0.6
      sourceRef:
        kind: HelmRepository
        name: generic-helm
  interval: 5m
  releaseName: filebrowser
  targetNamespace: filebrowser
  values:
    image:
      repository: filebrowser/filebrowser # repository of the image
      tag: v2.26.0 # tag of the image
      imagePullPolicy: IfNotPresent

    deployment:
      replicas: 1
      name: filebrowser # name of the deployment, will also be the name of the service
      containerPort: 80
      envVars: {}
      #  - name: "ExampleKey"
      #    value: "ExampleValue"

    service:
      enabled: true
      type: ClusterIP

    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: "nginx"
        kubernetes.io/tls-acme: "true"
        nginx.ingress.kubernetes.io/ssl-redirect: "true"
        cert-manager.io/cluster-issuer: "letsencrypt"
        nginx.ingress.kubernetes.io/auth-url: "https://oauth2.tmem.de/oauth2/auth"
        nginx.ingress.kubernetes.io/auth-signin: "https://oauth2.tmem.de/oauth2/start?rd=https%3A%2F%2F$host$request_uri"
      hosts:
        - host: files.tmem.de
          paths:
            - path: /
              pathType: ImplementationSpecific
      tls:
        - hosts:
            - files.tmem.de
          secretName: filebrowser-tls

    persistence:
      enabled: true
      storageClass: local-storage
      existingClaim: "filebrowser-pvc"
      mountPath: "/data"
      # if you need any additional volumes, you can define them here
      additionalVolumes: []
      # if you need any additional volume mounts, you can define them here
      additionalMounts:
        - mountPath: /.filebrowser.json
          subPath: filebrowser.json
          name: config

    deploymentStrategy:
      type: RollingUpdate

    configMap:
      enabled: true
      data:
        filebrowser.json: |-
          {
            "port": 80,
            "baseURL": "",
            "address": "",
            "log": "stdout",
            "database": "/data/database/filebrowser.db",
            "root": "/data/files",
            "noauth": true
          }