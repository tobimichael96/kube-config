apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: HelmRepository
metadata:
  name: generic-helm
  namespace: home-assistant
spec:
  interval: 1h0m0s
  url: https://tobimichael96.github.io/helm-chart/
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: filebrowser
  namespace: home-assistant
spec:
  chart:
    spec:
      chart: generic-helm
      version: 0.0.4
      sourceRef:
        kind: HelmRepository
        name: generic-helm
  interval: 5m
  releaseName: filebrowser
  targetNamespace: filebrowser
  values:
    image:
      repository: filebrowser/filebrowser # repository of the image
      tag: v2.26.0 # tag of the image
      imagePullPolicy: IfNotPresent

    deployment:
      replicas: 1
      name: filebrowser # name of the deployment, will also be the name of the service
      containerPort: 80
      envVars: {}
      #  - name: "ExampleKey"
      #    value: "ExampleValue"

    service:
      enabled: true
      type: ClusterIP

    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: "nginx"
        kubernetes.io/tls-acme: "true"
        nginx.ingress.kubernetes.io/ssl-redirect: "true"
        cert-manager.io/cluster-issuer: "letsencrypt"
      hosts:
        - host: files.tmem.de
          paths:
            - path: /
              pathType: ImplementationSpecific
      tls:
        - hosts:
            - files.tmem.de
          secretName: filebrowser-tls

    persistence:
      enabled: true
      storageClass: local-storage
      existingClaim: "filebrowser-pvc"
      mountPath: "/data"
      # if you need any additional volumes, you can define them here
      additionalVolumes:
        - name: config-volume
          configMap:
            name: filebrowser-config
      # if you need any additional volume mounts, you can define them here
      additionalMounts:
        - name: config-volume
          mountPath: /config

    deploymentStrategy:
      type: RollingUpdate

    configMap:
      enabled: false
      data: {}