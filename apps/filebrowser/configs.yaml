apiVersion: v1
kind: ConfigMap
metadata:
    name: filebrowser-configs
    namespace: filebrowser
data:
  # language=json
  filebrowser.json: |-
    {
        "port": 80,
        "baseURL": "",
        "address": "",
        "log": "stdout",
        "database": "/data/database/filebrowser.db",
        "root": "/data/files",
        "noauth": true,
        "auth": {
            "method": "proxy",
            "header": "X-User"
        }
    }