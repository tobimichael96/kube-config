---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app filebrowser
  namespace: *app
spec:
  chart:
    spec:
      chart: app-template
      version: 4.6.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  interval: 5m
  releaseName: *app
  targetNamespace: *app
  values:
    controllers:
      main:
        strategy: "RollingUpdate"
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: filebrowser/filebrowser
              tag: v2.57.1
            env:
              TZ: Europe/Berlin
    service:
      app:
        controller: main
        ports:
          http:
            port: 80
    ingress:
      app:
        className: "traefik"
        annotations:
          traefik.ingress.kubernetes.io/proxy-body-size: "10G"
          kubernetes.io/tls-acme: "true"
          traefik.ingress.kubernetes.io/ssl-redirect: "true"
          cert-manager.io/cluster-issuer: "letsencrypt"
          traefik.ingress.kubernetes.io/auth-response-headers: Authorization
          traefik.ingress.kubernetes.io/auth-url: "https://oauth2.tmem.de/oauth2/auth"
          traefik.ingress.kubernetes.io/auth-signin: "https://oauth2.tmem.de/oauth2/start?rd=$scheme://$host$request_uri"
          traefik.ingress.kubernetes.io/configuration-snippet: |
            # pass information via X-User and X-Email headers to backend,
            # requires running with --set-xauthrequest flag
            auth_request_set $user   $upstream_http_x_auth_request_user;
            auth_request_set $email  $upstream_http_x_auth_request_email;
            proxy_set_header X-User  $user;
            proxy_set_header X-Email $email;
        hosts:
          - host: &host files.tmem.de
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host
            secretName: filebrowser-tls
    persistence:
      config:
        type: configMap
        name: filebrowser-configs
        globalMounts:
          - path: /config/settings.json
            subPath: settings.json
            readOnly: true
      data:
        existingClaim: filebrowser-pvc
        globalMounts:
          - path: /data