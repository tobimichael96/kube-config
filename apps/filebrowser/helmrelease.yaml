---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app filebrowser
  namespace: *app
spec:
  chart:
    spec:
      chart: app-template
      version: 4.6.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  interval: 5m
  releaseName: *app
  targetNamespace: *app
  values:
    controllers:
      main:
        strategy: "RollingUpdate"
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: filebrowser/filebrowser
              tag: v2.59.0
            env:
              TZ: Europe/Berlin
            resources:
              requests:
                cpu: 5m
                memory: 16Mi
              limits:
                cpu: 50m
                memory: 64Mi
    service:
      app:
        controller: main
        ports:
          http:
            port: 80
    ingress:
      app:
        className: "traefik"
        annotations:
          traefik.ingress.kubernetes.io/proxy-body-size: "10G"
          kubernetes.io/tls-acme: "true"
          traefik.ingress.kubernetes.io/ssl-redirect: "true"
          cert-manager.io/cluster-issuer: "letsencrypt"
          traefik.ingress.kubernetes.io/router.middlewares: oauth2-proxy-oauth@kubernetescrd
        hosts:
          - host: &host files.tmem.de
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host
            secretName: filebrowser-tls
    persistence:
      config:
        type: configMap
        name: filebrowser-configs
        globalMounts:
          - path: /config/settings.json
            subPath: settings.json
            readOnly: true
      data:
        existingClaim: filebrowser-pvc
        globalMounts:
          - path: /data