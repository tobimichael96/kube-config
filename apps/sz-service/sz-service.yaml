apiVersion: apps/v1
kind: Deployment
metadata:
  name: sz-service
  namespace: sz-service
spec:
  selector:
    matchLabels:
      app: sz-service
  replicas: 1
  template:
    metadata:
      labels:
        app: sz-service
    spec:
      containers:
        - name: sz-service
          image: ausraster/sz-download:latest #{"$imagepolicy": "flux-system:sz-service"}
          ports:
            - containerPort: 8000
          env:
            - name: TZ
              value: "Europe/Berlin"
            - name: AUSGABE
              value: 'Stadtausgabe'
            - name: USERNAME
              valueFrom:
                secretKeyRef:
                  name: sz-service
                  key: username
                  optional: false
            - name: PASSWORD
              valueFrom:
                secretKeyRef:
                  name: sz-service
                  key: password
                  optional: false
            - name: BOT_TOKEN
              valueFrom:
                secretKeyRef:
                  name: sz-service
                  key: bot_token
                  optional: false
            - name: GROUP_ID
              value: '-4051038481'
            - name: HOST_URL
              value: 'https://sz-service.tmem.de'
          volumeMounts:
            - name: sz-service-pv
              mountPath: /app/files
      volumes:
        - name: sz-service-pv
          persistentVolumeClaim:
            claimName: sz-service-pvc
      imagePullSecrets:
        - name: docker-hub
---
apiVersion: v1
kind: Service
metadata:
  name: sz-service
  namespace: sz-service
spec:
  selector:
    app: sz-service
  ports:
    - protocol: TCP
      port: 8000
