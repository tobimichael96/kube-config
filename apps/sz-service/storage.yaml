apiVersion: v1
kind: PersistentVolume
metadata:
  name: sz-service-pv
spec:
  capacity:
    storage: 2Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: local-storage
  local:
    path: /mnt/internal/sz-service
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - tmcloud
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: sz-service-pvc
  namespace: sz-service
spec:
  storageClassName: local-storage
  volumeName: sz-service-pv
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi