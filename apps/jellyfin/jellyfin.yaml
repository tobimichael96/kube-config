---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: jellyfin
  namespace: jellyfin
spec:
  chart:
    spec:
      chart: jellyfin
      version: 9.5.3
      sourceRef:
        kind: HelmRepository
        name: funkypenguin
        namespace: flux-system
  interval: 5m
  releaseName: jellyfin
  targetNamespace: jellyfin
  values:
    env:
      TZ: "Europe/Berlin"
    image:
      repository: linuxserver/jellyfin
      pullPolicy: IfNotPresent
      tag: 10.9.1
    service:
      main:
        ports:
          main:
            port: 8096
            targetPort: 8096
      autodiscovery:
        enabled: true
        ports:
          autodiscovery:
            enabled: true
            protocol: UDP
            port: 7359
            targetPort: 7359
    persistence:
      config:
        type: pvc
        existingClaim: jellyfin-config-pvc
        enabled: true
        mountPath: "/config"
        targetSelectAll: true
      media:
        type: pvc
        existingClaim: jellyfin-media-pvc
        enabled: true
        mountPath: "/media"
        targetSelectAll: true
      cache:
        enabled: true
        mountPath: "/cache"
        type: "emptyDir"
      transcode:
        enabled: true
        mountPath: "/transcodes"
        type: "emptyDir"
      amd-device:
        enabled: true
        type: hostPath
        hostPath: "/dev/dri"
        hostPathType: "Directory"
    portal:
      open:
        enabled: true
    securityContext:
      container:
        readOnlyRootFilesystem: false
        privileged: true
    workload:
      main:
        podSpec:
          containers:
            main:
              env:
                JELLYFIN_PublishedServerUrl: "{{ $.Values.chartContext.APPURL }}"
    autodiscovery:
      enabled: true
    updated: true

