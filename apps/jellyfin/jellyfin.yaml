apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: jellyfin
  namespace: jellyfin
spec:
  interval: 1h0m0s
  url: https://truecharts.org/
---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: jellyfin
  namespace: jellyfin
spec:
  chart:
    spec:
      chart: jellyfin
      version: 9.0.39
      sourceRef:
        kind: HelmRepository
        name: jellyfin
  interval: 5m
  releaseName: jellyfin
  targetNamespace: jellyfin
  values:
    image:
      repository: docker.io/jellyfin/jellyfin
      pullPolicy: IfNotPresent
      tag: 10.8.13
    service:
      main:
        ports:
          main:
            port: 8096
            targetPort: 8096
    persistence:
      config:
        type: pvc
        existingClaim: jellyfin-config-pvc
        enabled: true
        mountPath: "/config"
        targetSelectAll: true
      media:
        type: pvc
        existingClaim: jellyfin-media-pvc
        enabled: true
        mountPath: "/media"
        targetSelectAll: true
      cache:
        enabled: true
        mountPath: "/cache"
        type: "emptyDir"
    portal:
      open:
        enabled: true
    securityContext:
      container:
        readOnlyRootFilesystem: false
    workload:
      main:
        podSpec:
          containers:
            main:
              env:
                JELLYFIN_PublishedServerUrl: "{{ $.Values.chartContext.APPURL }}"
    updated: true
