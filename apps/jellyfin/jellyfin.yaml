---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: jellyfin
  namespace: jellyfin
spec:
  chart:
    spec:
      chart: jellyfin
      version: 19.0.5
      sourceRef:
        kind: HelmRepository
        name: true-charts
        namespace: flux-system
  interval: 5m
  releaseName: jellyfin
  targetNamespace: jellyfin
  values:
    image:
      repository: linuxserver/jellyfin
      pullPolicy: IfNotPresent
      tag: 10.8.13
    service:
      main:
        ports:
          main:
            port: 8096
            targetPort: 8096
    persistence:
      config:
        type: pvc
        existingClaim: jellyfin-config-pvc
        enabled: true
        mountPath: "/config"
        targetSelectAll: true
      media:
        type: pvc
        existingClaim: jellyfin-media-pvc
        enabled: true
        mountPath: "/media"
        targetSelectAll: true
      cache:
        enabled: true
        mountPath: "/cache"
        type: "emptyDir"
      transcode:
        enabled: true
        mountPath: "/config/transcodes"
        type: "emptyDir"
      amd-device:
        enabled: true
        type: hostPath
        hostPath: "/dev/dri"
        hostPathType: "Directory"
    portal:
      open:
        enabled: true
    securityContext:
      container:
        readOnlyRootFilesystem: false
        privileged: true
    workload:
      main:
        podSpec:
          containers:
            main:
              env:
                JELLYFIN_PublishedServerUrl: "{{ $.Values.chartContext.APPURL }}"
    updated: true

