---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app jellyfin
  namespace: *app
spec:
  chart:
    spec:
      chart: app-template
      version: 3.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  interval: 5m
  releaseName: *app
  targetNamespace: *app
  values:
    service:
      app:
        controller: app
        ports:
          app:
            port: 8096
            targetPort: 8096
      autodiscovery:
        controller: app
        ports:
          autodiscovery:
            enabled: true
            protocol: UDP
            port: 7359
            targetPort: 7359
    persistence:
      config:
        existingClaim: jellyfin-config-pvc
        enabled: true
        globalMounts:
          - path: "/config"
      media:
        existingClaim: jellyfin-media-pvc
        enabled: true
        globalMounts:
          - path: /mnt/internal/media
      cache:
        enabled: true
        globalMounts:
          - path: "/cache"
        type: "emptyDir"
      transcode:
        enabled: true
        globalMounts:
          - path: "/transcodes"
        type: "emptyDir"
      amd-device:
        enabled: true
        type: hostPath
        hostPath: "/dev/dri"
        hostPathType: "Directory"
        globalMounts:
          - path: "/dev/dri"
    portal:
      open:
        enabled: true
    controllers:
      app:
        pod:
          securityContext:
            runAsNonRoot: false
            runAsUser: 0
            runAsGroup: 0
            fsGroup: 0
            fsGroupChangePolicy: OnRootMismatch
            seLinuxOptions:
              type: spc_t
        containers:
          app:
            image:
              repository: ghcr.io/jellyfin/jellyfin
              tag: 10.9.7
            env:
              JELLYFIN_PublishedServerUrl: "jellyfin.tmem.de"
            securityContext:
              privileged: true
