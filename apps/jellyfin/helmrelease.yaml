---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app jellyfin
  namespace: *app
spec:
  chart:
    spec:
      chart: app-template
      version: 4.1.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  interval: 5m
  releaseName: *app
  targetNamespace: *app
  values:
    defaultPodOptions:
      runtimeClassName: "nvidia"
    service:
      app:
        controller: app
        ports:
          app:
            port: 8096
            targetPort: 8096
      gluetun:
        controller: app
        ports:
          http:
            port: 9999
      autodiscovery:
        controller: app
        ports:
          autodiscovery:
            enabled: true
            protocol: UDP
            port: 7359
            targetPort: 7359
    persistence:
      config:
        existingClaim: jellyfin-config-pvc
        enabled: true
        globalMounts:
          - path: "/config"
      films:
        existingClaim: jellyfin-films-pvc
        enabled: true
        globalMounts:
          - path: /mnt/internal/media/films
      shows:
        existingClaim: jellyfin-shows-pvc
        enabled: true
        globalMounts:
          - path: /mnt/internal/media/shows
      cache:
        enabled: true
        globalMounts:
          - path: "/cache"
        type: "emptyDir"
      transcode:
        enabled: true
        globalMounts:
          - path: "/transcodes"
        type: "emptyDir"
      amd-device:
        enabled: true
        type: hostPath
        hostPath: "/dev/dri"
        hostPathType: "Directory"
        globalMounts:
          - path: "/dev/dri"
      vpn-config:
        enabled: true
        type: secret
        name: jellyfin-vpn-config
        advancedMounts:
          app:
            gluetun:
              - path: /gluetun/wireguard/
    portal:
      open:
        enabled: true
    controllers:
      app:
        pod:
          securityContext:
            runAsNonRoot: false
            runAsUser: 0
            runAsGroup: 0
            fsGroup: 0
            fsGroupChangePolicy: OnRootMismatch
            supplementalGroups: [44,105,109]
            seLinuxOptions:
              type: spc_t
        containers:
          app:
            image:
              repository: ghcr.io/jellyfin/jellyfin
              tag: 10.10.7
            env:
              JELLYFIN_PublishedServerUrl: "jellyfin.internal.tmem.de"
              NVIDIA_VISIBLE_DEVICES: all
            securityContext:
              privileged: true
            resources:
              limits:
                cpu: "5000m"
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: 8096
                  initialDelaySeconds: 30
                  periodSeconds: 5
                  timeoutSeconds: 5
                  failureThreshold: 6
              startup:
                enabled: false
          # Configure the gluetun sidecar
          gluetun:
            dependsOn: app
            image:
              repository: ghcr.io/qdm12/gluetun
              tag: v3.40.0
            env:
              TZ: Europe/Berlin
              FIREWALL: on
              FIREWALL_INPUT_PORTS: 1900,7359,8096,9999
              VPN_TYPE: wireguard
              VPN_SERVICE_PROVIDER: mullvad
              SERVER_COUNTRIES: Germany
              UPDATER_PERIOD: 12h
              DNS_ADDRESS: 192.168.178.91
              DNS_KEEP_NAMESERVER: off
              HEALTH_SERVER_ADDRESS: "0.0.0.0:9999"
            envFrom:
              - secret: jellyfin-vpn-config
            # Configure the container-specific securityContext
            securityContext:
              capabilities:
                add:
                  - NET_ADMIN
                  - SYS_MODULE
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: 9999
                  initialDelaySeconds: 30
                  periodSeconds: 10
                  timeoutSeconds: 3
                  failureThreshold: 12
              startup:
                enabled: false
