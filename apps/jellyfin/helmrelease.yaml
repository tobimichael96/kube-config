---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app jellyfin
  namespace: *app
spec:
  chart:
    spec:
      chart: app-template
      version: 3.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  interval: 5m
  releaseName: *app
  targetNamespace: *app
  values:
    service:
      app:
        controller: app
        ports:
          app:
            port: 8096
            targetPort: 8096
      autodiscovery:
        controller: app
        type: "NodePort"
        ports:
          autodiscovery:
            enabled: true
            protocol: UDP
            port: 7359
            targetPort: 7359
    ingress:
      app:
        annotations:
          kubernetes.io/ingress.class: "nginx"
          kubernetes.io/tls-acme: "true"
          nginx.ingress.kubernetes.io/ssl-redirect: "true"
          cert-manager.io/cluster-issuer: "letsencrypt"
        hosts:
          - host: &host jellyfin.tmem.de
            paths:
              - path: /
                service:
                  identifier: app
                  port: 8096
        tls:
          - hosts:
              - *host
            secretName: jellyfin-tls
    persistence:
      config:
        existingClaim: jellyfin-config-pvc
        enabled: true
        globalMounts:
          - path: "/config"
      media:
        existingClaim: jellyfin-media-pvc
        enabled: true
        globalMounts:
          - path: /mnt/internal/media
      cache:
        enabled: true
        globalMounts:
          - path: "/cache"
        type: "emptyDir"
      transcode:
        enabled: true
        globalMounts:
          - path: "/transcodes"
        type: "emptyDir"
      amd-device:
        enabled: true
        type: hostPath
        hostPath: "/dev/dri"
        hostPathType: "Directory"
        globalMounts:
          - path: "/dev/dri"
    portal:
      open:
        enabled: true
    controllers:
      app:
        pod:
          securityContext:
            runAsNonRoot: true
            runAsUser: 104
            runAsGroup: 911
            fsGroup: 0
            fsGroupChangePolicy: OnRootMismatch
        containers:
          app:
            image:
              repository: linuxserver/jellyfin
              tag: 10.9.7
            env:
              JELLYFIN_PublishedServerUrl: *host
