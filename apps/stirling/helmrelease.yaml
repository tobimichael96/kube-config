---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/common-3.3.2/charts/library/common/values.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app stirling
  namespace: *app
spec:
  chart:
    spec:
      chart: app-template
      version: 4.6.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  interval: 5m
  releaseName: *app
  targetNamespace: *app
  values:
    defaultPodOptions:
      tolerations:
        - effect: NoSchedule
          key: cloud
          operator: Exists
    controllers:
      main:
        pod:
          securityContext:
            runAsNonRoot: false
            runAsUser: 0
            runAsGroup: 0
            fsGroup: 0
            fsGroupChangePolicy: OnRootMismatch
        containers:
          app:
            image:
              repository: frooodle/s-pdf
              tag: 1.6.0
            env:
              TZ: Europe/Berlin
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: &port 8080
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
              startup:
                enabled: false
    service:
      app:
        controller: main
        ports:
          http:
            port: *port
    ingress:
      app:
        className: "traefik"
        annotations:
          traefik.ingress.kubernetes.io/proxy-body-size: 100MB
          traefik.ingress.kubernetes.io/proxy_read_timeout: 3600s
          kubernetes.io/tls-acme: "true"
          traefik.ingress.kubernetes.io/ssl-redirect: "true"
          cert-manager.io/cluster-issuer: "letsencrypt"
          traefik.ingress.kubernetes.io/router.middlewares: "kube-system-internal-only@kubernetescrd"
        hosts:
          - host: &host pdf.internal.tmem.de
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host
            secretName: stirling-tls
