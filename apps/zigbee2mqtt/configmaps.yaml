---
apiVersion: v1
kind: ConfigMap
metadata:
  name: zigbee2mqtt-slzb-config
  namespace: zigbee2mqtt
data:
  # language=yaml
  configuration.yaml: |-
    homeassistant:
      enabled: true
    mqtt:
      base_topic: zigbee2mqtt
      server: mqtt://mosquitto.home-assistant:1883
      include_device_information: true
    serial:
      port: tcp://192.168.178.69:6638
      baudrate: 115200
      adapter: zstack
      disable_led: false
    frontend:
      enabled: true
      port: 8080
      auth_token: '!secrets.yaml auth_token'
    availability:
      enabled: true
      active:
        timeout: 20
      passive:
        timeout: 1500
    advanced:
      log_level: debug
      log_output:
        - console
        - file
      last_seen: ISO_8601
      channel: 20
      transmit_power: 20
    device_options: {}
    devices: /data/devices.yaml
    groups: /data/groups.yaml
    version: 4
