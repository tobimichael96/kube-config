---
apiVersion: v1
kind: ConfigMap
metadata:
  name: zigbee2mqtt-sonoff-config
  namespace: zigbee2mqtt
data:
  configuration.yaml: |-
    # Let new devices join our zigbee network
    permit_join: false
    # Home Assistant integration (MQTT discovery)
    homeassistant: true
    # MQTT server URL
    mqtt:
      base_topic: zigbee2mqtt-sonoff
      server: "mqtt://mosquitto.home-assistant:1883" # mqtt://<name_of_pod>.<name_of_namespace> (mosquitto)
      include_device_information: true
    # Zigbee Adapter path
    serial:
      port: /dev/serial/by-id/usb-ITead_Sonoff_Zigbee_3.0_USB_Dongle_Plus_4c99765bc59ded118ec0dba5a7669f5d-if00-port0
    # Enable the Zigbee2MQTT frontend
    frontend:
      port: 8080
      auth_token: '!secrets.yaml auth_token'
    # Overwrite availability
    availability:
      active:
        # Time after which an active device will be marked as offline in
        # minutes (default = 10 minutes)
        timeout: 20
      passive:
        # Time after which a passive device will be marked as offline in
        # minutes (default = 1500 minutes aka 25 hours)
        timeout: 1500
    
    # Let Zigbee2MQTT generate a new network key on first start
    advanced:
      #network_key: GENERATE
      #log_output: ["console"]
      log_level: debug
      log_output:
      - console
      - file
      last_seen: 'ISO_8601'
      channel: 25
      transmit_power: 20
    
    ## Map devices to persistent /data directory
    devices: /data/devices.yaml
    groups: /data/groups.yaml
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: zigbee2mqtt-conbee-config
  namespace: zigbee2mqtt
data:
  configuration.yaml: |-
    # Let new devices join our zigbee network
    permit_join: false
    # Home Assistant integration (MQTT discovery)
    homeassistant: true
    # MQTT server URL
    mqtt:
      base_topic: zigbee2mqtt
      server: "mqtt://mosquitto.home-assistant:1883" # mqtt://<name_of_pod>.<name_of_namespace> (mosquitto)
      include_device_information: true
    # Zigbee Adapter path
    serial:
      port: /dev/serial/by-id/usb-dresden_elektronik_ingenieurtechnik_GmbH_ConBee_II_DE2292211-if00
      adapter: deconz
    # Enable the Zigbee2MQTT frontend
    frontend:
      port: 8080
      auth_token: '!secrets.yaml auth_token'
    # Overwrite availability
    availability:
      active:
        # Time after which an active device will be marked as offline in
        # minutes (default = 10 minutes)
        timeout: 20
      passive:
        # Time after which a passive device will be marked as offline in
        # minutes (default = 1500 minutes aka 25 hours)
        timeout: 1500
    
    # Let Zigbee2MQTT generate a new network key on first start
    advanced:
      #network_key: GENERATE
      #log_output: ["console"]
      log_level: debug
      log_output:
      - console
      - file
      last_seen: 'ISO_8601'
      channel: 11
      adapter_delay: 200

    ## Map devices to persistent /data directory
    devices: /data/devices.yaml
    groups: /data/groups.yaml
