apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: minio-tobiasmichael
  namespace: minio
spec:
  replacePathRegex:
    regex: "^/(.*)"
    replacement: "/tobiasmichael/$1"
---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: minio-selinaklepic
  namespace: minio
