---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: minio
  namespace: minio
spec:
  chart:
    spec:
      chart: app-template
      version: 4.6.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  interval: 5m
  releaseName: minio
  targetNamespace: minio
  values:
    controllers:
      minio:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: quay.io/minio/minio
              tag: RELEASE.2025-07-23T15-54-02Z
            args:
              - server
              - /data
              - --console-address
              - :9001
            env:
              MINIO_API_CORS_ALLOW_ORIGIN: https://api.minio.tmem.de,https://minio.tmem.de
              MINIO_BROWSER_REDIRECT_URL: https://minio.tmem.de      # Console (9001)
              MINIO_SERVER_URL: https://api.minio.tmem.de            # S3 API (9000)
            envFrom:
              - secretRef:
                  name: minio-custom
            resources:
              requests:
                cpu: 5m
                memory: 100Mi
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /minio/health/live
                    port: 9000
                  initialDelaySeconds: 30
                  periodSeconds: 30
                  timeoutSeconds: 10
                  failureThreshold: 6
              readiness: *probes
              startup:
                enabled: false
    service:
      app:
        controller: minio
        ports:
          http:
            port: 9001
          s3:
            port: 9000
    serviceMonitor:
      app:
        serviceName: minio
        endpoints:
          - port: s3
            scheme: http
            path: /minio/v2/metrics/cluster
            interval: 1m
            scrapeTimeout: 10s
    ingress:
      app:
        className: "traefik"
        annotations:
          traefik.ingress.kubernetes.io/proxy-body-size: 5G
          kubernetes.io/tls-acme: "true"
          traefik.ingress.kubernetes.io/ssl-redirect: "true"
          cert-manager.io/cluster-issuer: "letsencrypt"
        hosts:
          - host: &host minio.tmem.de
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
          - host: &s3Host api.minio.tmem.de
            paths:
              - path: /
                service:
                  identifier: app
                  port: s3
        tls:
          - hosts:
              - *host
              - *s3Host
            secretName: minio-tls
    persistence:
      data:
        enabled: true
        existingClaim: "minio-pvc"
        globalMounts:
          - path: /data
