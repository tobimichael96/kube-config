apiVersion: v1
kind: PersistentVolume
metadata:
  name: websites-pv
spec:
  capacity:
    storage: 15Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: local-storage
  local:
    path: /mnt/internal/websites
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - homeserver
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: websites-pvc
  namespace: websites
spec:
  storageClassName: local-storage
  volumeName: websites-pv
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 15Gi