---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app nextcloud
  namespace: *app
spec:
  chart:
    spec:
      chart: *app
      version: 8.5.1
      sourceRef:
        kind: HelmRepository
        name: *app
        namespace: flux-system
  interval: 5m
  releaseName: *app
  targetNamespace: *app
  values:
    ingress:
      enabled: true
      className: "internal-nginx"
      annotations:
        nginx.ingress.kubernetes.io/proxy-body-size: 10G
        kubernetes.io/tls-acme: "true"
        nginx.ingress.kubernetes.io/ssl-redirect: "true"
        cert-manager.io/cluster-issuer: "letsencrypt"
      hosts:
        - cloud.internal.tmem.de
      tls:
        - hosts:
            - cloud.internal.tmem.de
          secretName: nextcloud-tls

    nextcloud:
      configs:
        proxy.config.php: |-
          <?php
          $CONFIG = array (
            'trusted_proxies' => array(
              0 => '127.0.0.1',
              1 => '10.42.0.0/16',
            ),
            'forwarded_for_headers' => array('HTTP_X_FORWARDED_FOR'),
          );
          configs:
        domains.config.php: |-
          <?php
          $CONFIG = array (
            'trusted_domains' =>
              array (
               0 => 'localhost',
               1 => 'cloud.internal.tmem.de',
               2 => 'cloud.tmem.de',
              )
          );

      host: cloud.tmem.de

      existingSecret:
        enabled: true
        secretName: nextcloud-custom
        usernameKey: nextcloud-username
        passwordKey: nextcloud-password
        smtpUsernameKey: smtp_username
        smtpPasswordKey: smtp_password
        smtpHostKey: smtp_host

      mail:
        enabled: true
        fromAddress: TM-webmaster
        domain: tobiasmichael.de
        smtp:
          secure: ssl
          port: 465
          authtype: LOGIN

    lifecycle: {}

    # Number of replicas to be deployed
    replicaCount: 3

    image:
      repository: nextcloud
      pullPolicy: IfNotPresent

    internalDatabase:
      enabled: false

    externalDatabase:
      enabled: true
      type: postgresql
      host: nextcloud-postgresql
      database: nextcloud
      existingSecret:
        enabled: true
        secretName: nextcloud-custom
        usernameKey: db-username
        passwordKey: password

    postgresql:
      image:
        tag: 16.4.0-debian-12-r11
      enabled: true
      auth:
        database: 'nextcloud'
        username: 'nextcloud'
        existingSecret: nextcloud-custom
      volumePermissions:
        enabled: true
      primary:
        persistence:
          enabled: true
          storageClassName: local-storage
          existingClaim: nextcloud-db-pvc
          accessMode: ReadWriteOnce
          size: 5Gi

    persistence:
      enabled: true
      storageClassName: local-storage
      existingClaim: nextcloud-pvc
      accessMode: ReadWriteOnce
      size: 150Gi

    cronjob:
      enabled: true

    redis:
      enabled: true
      usePassword: false
      master:
        persistence:
          enabled: false
      slave:
        slaveCount: 1
        persistence:
          enabled: false
      replica:
        replicaCount: 1
        persistence:
          enabled: false

    metrics:
      enabled: false
