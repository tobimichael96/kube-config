apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nextcloud-oauth2
  namespace: nextcloud
  annotations:
    kubernetes.io/ingress.class: "nginx"
    kubernetes.io/tls-acme: "true"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt"
    nginx.ingress.kubernetes.io/limit-rps: 12
    nginx.ingress.kubernetes.io/auth-url: "https://oauth2.tmem.de/oauth2/auth"
    nginx.ingress.kubernetes.io/auth-signin: "https://oauth2.tmem.de/oauth2/start?rd=$escaped_request_uri"
spec:
  tls:
    - hosts:
        - &host cloud.tmem.de
      secretName: nextcloud-oauth2-tls
  rules:
    - host: *host
      http:
        paths:
          - path: /
            pathType: ImplementationSpecific
            backend:
              service:
                name: nextcloud
                port:
                  number: 8080
