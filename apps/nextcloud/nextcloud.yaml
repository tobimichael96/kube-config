#          rewrite ^/.well-known/host-meta /public.php?service=host-meta last;
#          rewrite ^/.well-known/host-meta.json /public.php?service=host-meta-json;
#          location = /.well-known/carddav {
#            return 301 $scheme://$host/remote.php/dav;
#          }
#          location = /.well-known/caldav {
#            return 301 $scheme://$host/remote.php/dav;
#          }
#          location = /robots.txt {
#            allow all;
#            log_not_found off;
#            access_log off;
#          }
#          location ~ ^/(?:build|tests|config|lib|3rdparty|templates|data)/ {
#            deny all;
#          }
#          location ~ ^/(?:autotest|occ|issue|indie|db_|console) {
#            deny all;
#          }
      hosts:
        - cloud.tmem.de
        - test.tmem.de
      tls:
        - hosts:
            - cloud.tmem.de
            - test.tmem.de
          secretName: nextcloud-tls

    nextcloud:
      host: cloud.tmem.de
      update: 1

      existingSecret:
        enabled: true
        secretName: nextcloud-custom
        usernameKey: nextcloud-username
        passwordKey: nextcloud-password
        smtpUsernameKey: smtp_username
        smtpPasswordKey: smtp_password

      mail:
        enabled: true
        fromAddress: TM-webmaster
        domain: tobiasmichael.de
        smtp:
          host: smtp.strato.de
          secure: ssl
          port: 465
          authtype: LOGIN

      configs: {}

    lifecycle:
      postStartCommand:
        - "sh"
        - "-c"
        - "apk add openrc && start-stop-daemon --background /cron.sh"

    # Number of replicas to be deployed
    replicaCount: 2

    image:
      repository: nextcloud
      tag: fpm-alpine
      pullPolicy: IfNotPresent

    nginx:
      enabled: true

    internalDatabase:
      enabled: false

    externalDatabase:
      enabled: true
      type: postgresql
      host: nextcloud-postgresql
      database: nextcloud
      existingSecret:
        enabled: true
        secretName: nextcloud-custom
        usernameKey: db-username
        passwordKey: password

    postgresql:
      image:
        tag: 11.15.0-debian-10-r57
      enabled: true
      auth:
        database: 'nextcloud'
        username: 'nextcloud'
        existingSecret: nextcloud-custom
      volumePermissions:
        enabled: true
      primary:
        persistence:
          enabled: true
          storageClassName: local-storage
          existingClaim: nextcloud-db-pvc
          accessMode: ReadWriteOnce
          size: 5Gi

    persistence:
      enabled: true
      storageClassName: local-storage
      existingClaim: nextcloud-pvc
      accessMode: ReadWriteOnce
      size: 50Gi

    cronjob:
      enabled: false

    redis:
      enabled: true
      usePassword: false
      master:
        persistence:
          enabled: false
      slave:
        slaveCount: 1
        persistence:
          enabled: false
      replica:
        replicaCount: 1
        persistence:
          enabled: false

    metrics:
      enabled: true
