apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: teamspeak3
  namespace: teamspeak
  labels:
    app: teamspeak
spec:
  serviceName: teamspeak
  replicas: 1
  selector:
    matchLabels:
      app: teamspeak
  template:
    metadata:
      namespace: teamspeak
      labels:
        app: teamspeak
    spec:
      containers:
        - name: teamspeak-server
          image: teamspeak:3.13.7
          ports:
            - name: ts-voice
              hostPort: 9987
              containerPort: 9987
              protocol: UDP
            - name: ts-files
              hostPort: 30033
              containerPort: 30033
              protocol: UDP
          env:
            - name: TS3SERVER_LICENSE
              value: accept
          volumeMounts:
            - mountPath: /var/ts3server/
              name: teamspeak-data
      volumes:
        - name: teamspeak-data
          persistentVolumeClaim:
            claimName: teamspeak-pvc
      hostNetwork: true
