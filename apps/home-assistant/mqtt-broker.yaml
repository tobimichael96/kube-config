apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: generic-helm
  namespace: home-assistant
spec:
  interval: 0h30m0s
  url: https://tobimichael96.github.io/helm-chart/
---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: eclipse-mosquitto
  namespace: home-assistant
spec:
  chart:
    spec:
      chart: generic-helm
      version: 0.0.8
      sourceRef:
        kind: HelmRepository
        name: generic-helm
  interval: 5m
  releaseName: generic-helm
  targetNamespace: home-assistant
  values:
    image:
      repository: eclipse-mosquitto
      tag: 2.0.18

    namespace: home-assistant

    deployment:
      replicas: 1
      name: mosquitto-mqtt
      containerPort: 1883
      hostNetwork: true
      hostPort: 1883
      initContainers:
        - name: passwd
          image: eclipse-mosquitto:2.0.18
          imagePullPolicy: Always
          command: [
            "/bin/sh", "-c", "mkdir -p /mosquitto/config || true && cp /mosquitto/data/passwd.tmp /mosquitto/data/passwd && mosquitto_passwd -U /mosquitto/data/passwd"
          ]
          volumeMounts:
            - mountPath: /mosquitto/config/mosquitto.conf
              name: config
              subPath: mosquitto.conf
            - mountPath: /mosquitto/data/passwd.tmp
              name: credentials
              subPath: passwd.tmp

    ingress:
      enabled: false

    persistence:
      enabled: true
      storageClass: local-storage
      existingClaim: mqtt-broker-pvc
      mountPath: "/mosquitto/data"
      additionalMounts:
        - mountPath: /mosquitto/config/mosquitto.conf
          name: config
          subPath: mosquitto.conf
      additionalVolumes:
        - name: credentials
          secret:
            secretName: mqtt-credentials

    deploymentStrategy:
      type: Recreate

    configMap:
      enabled: true
      data:
        mosquitto.conf: |
          allow_anonymous true
          #password_file /mosquitto/data/passwd
      
          # Persistent data store
          persistence false
          persistence_location /mosquitto/data
      
          listener 1883
          protocol mqtt
      
          # Fetch the generated certificates
          #    cafile /etc/ssl/certs/ca-certificates.crt
          #    keyfile /mosquitto/certs/tls.key
          #    certfile /mosquitto/certs/tls.crt
