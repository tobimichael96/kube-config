apiVersion: apps/v1
kind: Deployment
metadata:
  name: mosquitto-mqtt
  namespace: home-assistant
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mosquitto-mqtt
  template:
    metadata:
      labels:
        app: mosquitto-mqtt
      namespace: home-assistant
    spec:
      containers:
      - name: mosquitto-mqtt
        image: eclipse-mosquitto:2.0.18
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 1883
        - containerPort: 9001
        volumeMounts:
        - mountPath: /mosquitto/config/mosquitto.conf
          subPath: mosquitto.conf
          name: config
#        - mountPath: /mosquitto/certs/
#          name: certs
        - mountPath: /mosquitto/data/
          name: data
      volumes:
      - name: config
        configMap:
          name: mosquitto-mqtt-config
#      - name: certs
#        secret:
#          secretName: mosquitto-certs
      - name: data
        persistentVolumeClaim:
          claimName: mqtt-broker-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: mosquitto-mqtt
  namespace: home-assistant
spec:
  type: ClusterIP
  selector:
    app: mosquitto-mqtt
  ports:
  - port: 1883
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: mosquitto-mqtt-config
  namespace: home-assistant
data:
  mosquitto.conf: |
    # DO NOT USE IN PRODUCTION
    allow_anonymous true

    # Persistent data store
    persistence false
    persistence_location /mosquitto/data

    listener 1883
    protocol mqtt

    # Fetch the generated certificates
    #    cafile /etc/ssl/certs/ca-certificates.crt
    #    keyfile /mosquitto/certs/tls.key
    #    certfile /mosquitto/certs/tls.crt