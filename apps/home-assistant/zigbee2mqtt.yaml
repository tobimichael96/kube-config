---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: zigbee2mqtt
  namespace: home-assistant
spec:
  replicas: 1
  selector:
    matchLabels:
      app: zigbee2mqtt
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: zigbee2mqtt
      namespace: home-assistant
    spec:
      containers:
      - name: zigbee2mqtt
        image: koenkk/zigbee2mqtt:1.33.1
        imagePullPolicy: IfNotPresent
        env:
          - name: TZ
            value: Europe/Berlin
          - name: "ZIGBEE2MQTT_DATA"
            value: "/data"
        securityContext:
          privileged: true
        ports:
          - name: http
            containerPort: 8080
            protocol: TCP
        volumeMounts:
          - name: zigbee2mqtt-data
            mountPath: /data
          - name: zigbee2mqtt-config
            mountPath: /data/configuration.yaml
            subPath: configuration.yaml
          - name: zigbee2mqtt-udev
            mountPath: /run/udev
          - name: ttyacm
            mountPath: /dev/serial/by-id/usb-dresden_elektronik_ingenieurtechnik_GmbH_ConBee_II_DE2292211-if00
        livenessProbe:
          tcpSocket:
            port: 8080
          initialDelaySeconds: 0
          failureThreshold: 3
          timeoutSeconds: 1
          periodSeconds: 10
        readinessProbe:
          tcpSocket:
            port: 8080
          initialDelaySeconds: 0
          failureThreshold: 3
          timeoutSeconds: 1
          periodSeconds: 10
        startupProbe:
          tcpSocket:
            port: 8080
          initialDelaySeconds: 0
          failureThreshold: 30
          timeoutSeconds: 1
          periodSeconds: 5
      volumes:
        - name: zigbee2mqtt-data
          persistentVolumeClaim:
            claimName: zigbee2mqtt-pvc
        - name: zigbee2mqtt-udev
          hostPath:
            path: /run/udev
        - name: ttyacm
          hostPath:
            path: /dev/serial/by-id/usb-dresden_elektronik_ingenieurtechnik_GmbH_ConBee_II_DE2292211-if00
        - name: zigbee2mqtt-config
          configMap:
            name: zigbee2mqtt-config
---
apiVersion: v1
kind: Service
metadata:
  name: zigbee2mqtt
  namespace: home-assistant
spec:
  selector:
    app: zigbee2mqtt
  ports:
    - name: zigbee2mqtt
      port: 8080
      targetPort: http
      protocol: TCP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: zigbee2mqtt
  namespace: home-assistant
  annotations:
    kubernetes.io/ingress.class: "nginx"
    kubernetes.io/tls-acme: "true"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt"
    nginx.ingress.kubernetes.io/auth-url: "https://oauth2.tmem.de/oauth2/auth"
    nginx.ingress.kubernetes.io/auth-signin: "https://oauth2.tmem.de/oauth2/start?rd=https%3A%2F%2F$host$request_uri"
spec:
  tls:
    - hosts:
        - zigbee2mqtt.tmem.de
      secretName: zigbee2mqtt-tls
  rules:
    - host: zigbee2mqtt.tmem.de
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: zigbee2mqtt
                port:
                  number: 8080
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: zigbee2mqtt-config
  namespace: home-assistant
data:
  configuration.yaml: |-
    # Let new devices join our zigbee network
    permit_join: true
    # Home Assistant integration (MQTT discovery)
    homeassistant: true
    # MQTT server URL
    mqtt:
      base_topic: zigbee2mqtt
      server: "mqtt://mosquitto-mqtt.home-assistant" # mqtt://<name_of_pod>.<name_of_namespace> (mosquitto)
    # Zigbee Adapter path
    serial:
      port: /dev/serial/by-id/usb-dresden_elektronik_ingenieurtechnik_GmbH_ConBee_II_DE2292211-if00
      adapter: deconz
    # Enable the Zigbee2MQTT frontend
    frontend:
      port: 8080
    # Overwrite availability
    availability:
      active:
        # Time after which an active device will be marked as offline in
        # minutes (default = 10 minutes)
        timeout: 10
      passive:
        # Time after which a passive device will be marked as offline in
        # minutes (default = 1500 minutes aka 25 hours)
        timeout: 1500
    
    # Let Zigbee2MQTT generate a new network key on first start
    advanced:
      #network_key: GENERATE
      #log_output: ["console"]
      log_level: debug
      log_output:
      - console
      - file

    ## Map devices to persistent /data directory
    devices: /data/devices.yaml
    groups: /data/groups.yaml