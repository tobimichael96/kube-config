---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: home-assistant-public
  namespace: home-assistant
  annotations:
    kubernetes.io/tls-acme: "true"
    traefik.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt"
spec:
  ingressClassName: "traefik"
  tls:
    - hosts:
        - &host ha.tmem.de
      secretName: home-assistant-public-tls
  rules:
    - host: *host
      http:
        paths:
          - path: /api/alexa/smart_home
            pathType: Prefix
            backend:
              service:
                name: home-assistant
                port:
                  number: 8123
          - path: /auth/
            pathType: Prefix
            backend:
              service:
                name: home-assistant
                port:
                  number: 8123
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: home-assistant-oauth2
  namespace: home-assistant
  annotations:
    kubernetes.io/tls-acme: "true"
    traefik.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt"
    traefik.ingress.kubernetes.io/limit-rps: "12"
    traefik.ingress.kubernetes.io/auth-url: "https://oauth2.tmem.de/oauth2/auth"
    traefik.ingress.kubernetes.io/auth-signin: "https://oauth2.tmem.de/oauth2/start?rd=$request_uri"
spec:
  ingressClassName: "traefik"
  tls:
    - hosts:
        - &host ha.tmem.de
      secretName: home-assistant-oauth2-tls
  rules:
    - host: *host
      http:
        paths:
          - path: /
            pathType: ImplementationSpecific
            backend:
              service:
                name: home-assistant
                port:
                  number: 8123
