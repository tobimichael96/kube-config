---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/common-3.2.0/charts/library/common/values.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: home-assistant
  namespace: home-assistant
spec:
  chart:
    spec:
      chart: app-template
      version: 4.6.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  interval: 5m
  releaseName: home-assistant
  targetNamespace: home-assistant
  values:
    defaultPodOptions:
      hostNetwork: true
    controllers:
      main:
        type: statefulset
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          home-assistant:
            image:
              repository: "homeassistant/home-assistant"
              tag: "2026.2.3"
            env:
              TZ: "Europe/Berlin"
            securityContext:
              allowPrivilegeEscalation: false
              capabilities:
                add:
                  - NET_ADMIN
                  - NET_RAW
                  - NET_BROADCAST
            lifecycle:
              postStart:
                exec:
                  command: [ "touch", "/.dockerenv" ]
    service:
      main:
        controller: main
        ports:
          http:
            port: 8123
    ingress:
      main:
        enabled: true
        className: "traefik"
        annotations:
          kubernetes.io/tls-acme: "true"
          traefik.ingress.kubernetes.io/ssl-redirect: "true"
          cert-manager.io/cluster-issuer: "letsencrypt"
          traefik.ingress.kubernetes.io/proxy-read-timeout: "3600"
          traefik.ingress.kubernetes.io/proxy-send-timeout: "3600"
          traefik.ingress.kubernetes.io/router.middlewares: "kube-system-internal-only@kubernetescrd"
        hosts:
          - host: &host ha.internal.tmem.de
            paths:
              - path: /
                pathType: ImplementationSpecific
                service:
                  identifier: main
                  port: http
        tls:
          - hosts:
              - *host
            secretName: home-assistant-tls
    persistence:
      config:
        enabled: true
        existingClaim: home-assistant-pvc
        globalMounts:
          - path: /config
      devices:
        enabled: true
        type: hostPath
        hostPath: /var/run/dbus