apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: homeassistant
  namespace: homeassistant
spec:
  chart:
    spec:
      chart: homeassistant
      version: 0.5.8
      sourceRef:
        kind: HelmRepository
        name: homeassistant
  interval: 5m
  releaseName: homeassistant
  targetNamespace: homeassistant
  values:
    ingress:
      enabled: true
      hosts:
        - host: test.tmem.de
          paths:
            - path: /
              pathType: ImplementationSpecific
      tls:
        - hosts:
            - test.tmem.de
          secretName: homeassistant-tls

    persistence:
      existingClaim: "homeassistant-pvc"