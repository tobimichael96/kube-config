---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: zigbee2mqtt-sonoff
  namespace: home-assistant
spec:
  replicas: 1
  selector:
    matchLabels:
      app: zigbee2mqtt-sonoff
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: zigbee2mqtt-sonoff
      namespace: home-assistant
    spec:
      containers:
        - name: zigbee2mqtt-sonoff
          image: koenkk/zigbee2mqtt:1.37.1
          imagePullPolicy: IfNotPresent
          env:
            - name: TZ
              value: Europe/Berlin
            - name: "ZIGBEE2MQTT_DATA"
              value: "/data"
          securityContext:
            privileged: true
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          volumeMounts:
            - name: zigbee2mqtt-data
              mountPath: /data
            - name: zigbee2mqtt-sonoff-config
              mountPath: /data/configuration.yaml
              subPath: configuration.yaml
            - name: zigbee2mqtt-udev
              mountPath: /run/udev
            - name: ttyacm
              mountPath: /dev/serial/by-id/usb-ITead_Sonoff_Zigbee_3.0_USB_Dongle_Plus_4c99765bc59ded118ec0dba5a7669f5d-if00-port0
          livenessProbe:
            tcpSocket:
              port: 8080
            initialDelaySeconds: 0
            failureThreshold: 3
            timeoutSeconds: 1
            periodSeconds: 10
          readinessProbe:
            tcpSocket:
              port: 8080
            initialDelaySeconds: 0
            failureThreshold: 3
            timeoutSeconds: 1
            periodSeconds: 10
          startupProbe:
            tcpSocket:
              port: 8080
            initialDelaySeconds: 0
            failureThreshold: 30
            timeoutSeconds: 1
            periodSeconds: 5
      volumes:
        - name: zigbee2mqtt-data
          persistentVolumeClaim:
            claimName: zigbee2mqtt-sonoff-pvc
        - name: zigbee2mqtt-udev
          hostPath:
            path: /run/udev
        - name: ttyacm
          hostPath:
            path: /dev/serial/by-id/usb-ITead_Sonoff_Zigbee_3.0_USB_Dongle_Plus_4c99765bc59ded118ec0dba5a7669f5d-if00-port0
        - name: zigbee2mqtt-sonoff-config
          configMap:
            name: zigbee2mqtt-sonoff-config
---
apiVersion: v1
kind: Service
metadata:
  name: zigbee2mqtt-sonoff
  namespace: home-assistant
spec:
  selector:
    app: zigbee2mqtt-sonoff
  ports:
    - name: zigbee2mqtt-sonoff
      port: 8080
      targetPort: http
      protocol: TCP
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: zigbee2mqtt-sonoff-config
  namespace: home-assistant
data:
  configuration.yaml: |-
    # Let new devices join our zigbee network
    permit_join: false
    # Home Assistant integration (MQTT discovery)
    homeassistant: true
    # MQTT server URL
    mqtt:
      base_topic: zigbee2mqtt-sonoff
      server: "mqtt://mosquitto-mqtt.home-assistant:1883" # mqtt://<name_of_pod>.<name_of_namespace> (mosquitto)
      include_device_information: true
    # Zigbee Adapter path
    serial:
      port: /dev/serial/by-id/usb-ITead_Sonoff_Zigbee_3.0_USB_Dongle_Plus_4c99765bc59ded118ec0dba5a7669f5d-if00-port0
    # Enable the Zigbee2MQTT frontend
    frontend:
      port: 8080
    # Overwrite availability
    availability:
      active:
        # Time after which an active device will be marked as offline in
        # minutes (default = 10 minutes)
        timeout: 20
      passive:
        # Time after which a passive device will be marked as offline in
        # minutes (default = 1500 minutes aka 25 hours)
        timeout: 1500
    
    # Let Zigbee2MQTT generate a new network key on first start
    advanced:
      #network_key: GENERATE
      #log_output: ["console"]
      log_level: debug
      log_output:
      - console
      - file
      last_seen: 'ISO_8601'
      channel: 25
      transmit_power: 20
    
    ## Map devices to persistent /data directory
    devices: /data/devices.yaml
    groups: /data/groups.yaml
