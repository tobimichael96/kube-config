---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: zigbee2mqtt
  namespace: home-assistant
  annotations:
    kubernetes.io/ingress.class: "nginx"
    kubernetes.io/tls-acme: "true"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "local-issuer"
spec:
  tls:
    - hosts:
        - &conbee-host conbee.tmem.local
        - &sonoff-host sonoff.tmem.local
      secretName: zigbee2mqtt-tls
  rules:
    - host: *conbee-host
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: zigbee2mqtt
                port:
                  number: 8080     
    - host: *sonoff-host
      http:
        paths:     
          - path: /
            pathType: Prefix
            backend:
              service:
                name: zigbee2mqtt-sonoff
                port:
                  number: 8080
