---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app home-assistant
  namespace: *app
spec:
  chart:
    spec:
      chart: *app
      version: 0.19.0
      sourceRef:
        kind: HelmRepository
        name: *app
        namespace: flux-system
  interval: 5m
  releaseName: *app
  targetNamespace: *app
  values:
    image:
      repository: "homeassistant/home-assistant"
      tag: "2024.7.4"
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: "nginx-internal"
        kubernetes.io/tls-acme: "true"
        nginx.ingress.kubernetes.io/ssl-redirect: "true"
        cert-manager.io/cluster-issuer: "letsencrypt"
      hosts:
        - host: &host ha.internal.tmem.de
          paths:
            - path: /
              pathType: ImplementationSpecific
      tls:
        - hosts:
            - *host
          secretName: home-assistant-tls

    securityContext:
      allowPrivilegeEscalation: true
      capabilities:
        add:
          - NET_ADMIN
          - NET_RAW
          - NET_BROADCAST

    persistence:
      existingClaim: "home-assistant-pvc"
      additionalVolumes:
        - name: dbus
          hostPath:
            path: /var/run/dbus
      additionalMounts:
        - name: dbus
          mountPath: /var/run/dbus
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: eclipse-mosquitto
  namespace: home-assistant
spec:
  chart:
    spec:
      chart: generic-helm
      version: 0.0.8
      sourceRef:
        kind: HelmRepository
        name: generic-helm
        namespace: flux-system
  interval: 5m
  releaseName: generic-helm
  targetNamespace: home-assistant
  values:
    image:
      repository: eclipse-mosquitto
      tag: 2.0.18

    namespace: home-assistant

    deployment:
      replicas: 1
      name: mosquitto-mqtt
      containerPort: 1883
      hostNetwork: true
      hostPort: 1883

    ingress:
      enabled: false

    persistence:
      enabled: true
      storageClass: local-storage
      existingClaim: mqtt-broker-pvc
      mountPath: "/mosquitto/data"
      additionalMounts:
        - mountPath: /mosquitto/config/mosquitto.conf
          name: config
          subPath: mosquitto.conf

    deploymentStrategy:
      type: Recreate

    configMap:
      enabled: true
      data:
        mosquitto.conf: |
          allow_anonymous true
          #password_file /mosquitto/data/passwd
      
          # Persistent data store
          persistence false
          persistence_location /mosquitto/data
      
          listener 1883
          protocol mqtt
