---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: factorio-pv
spec:
  capacity:
    storage: 500Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: local-storage
  local:
    path: /mnt/internal/factorio
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - homeserver
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: factorio-pvc
  namespace: factorio
spec:
  storageClassName: local-storage
  volumeName: factorio-pv
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 500Gi