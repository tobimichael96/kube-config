---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: grocy-config-pv
spec:
  capacity:
    storage: 10Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: local-storage
  local:
    path: /mnt/internal/grocy/config
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - homeserver
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: grocy-config-pvc
  namespace: grocy
spec:
  storageClassName: local-storage
  volumeName: grocy-config-pv
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
---