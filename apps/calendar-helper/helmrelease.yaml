---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app calendar-helper
  namespace: *app
spec:
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  interval: 5m
  releaseName: *app
  targetNamespace: *app
  values:
    defaultPodOptions:
      imagePullSecrets:
        - name: ghcr-login-secret
    controllers:
      main:
        strategy: "RollingUpdate"
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          frontend:
            image:
              repository: ghcr.io/tobimichael96/calendar-helper-frontend
              tag: latest
            env:
              TZ: Europe/Berlin
          backend:
            image:
              repository: ghcr.io/tobimichael96/calendar-helper-backend
              tag: latest
            env:
              TZ: Europe/Berlin
    service:
      frontend:
        controller: main
        ports:
          http:
            port: 3000
      backend:
        controller: main
        ports:
          http:
            port: 8000
    ingress:
      frontend:
        annotations:
          kubernetes.io/ingress.class: "nginx"
          kubernetes.io/tls-acme: "true"
          nginx.ingress.kubernetes.io/ssl-redirect: "true"
          cert-manager.io/cluster-issuer: "letsencrypt"
          nginx.org/websocket-services: "frontend"
#          nginx.ingress.kubernetes.io/auth-response-headers: Authorization
#          nginx.ingress.kubernetes.io/auth-url: "https://oauth2.tmem.de/oauth2/auth"
#          nginx.ingress.kubernetes.io/auth-signin: "https://oauth2.tmem.de/oauth2/start?rd=$scheme://$host$request_uri"
        hosts:
          - host: &host calendar.tmem.de
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: frontend
                  port: http
        tls:
          - hosts:
              - *host
            secretName: calendar-tls
      backend:
        annotations:
          kubernetes.io/ingress.class: "nginx"
          kubernetes.io/tls-acme: "true"
          nginx.ingress.kubernetes.io/ssl-redirect: "true"
          cert-manager.io/cluster-issuer: "letsencrypt"
#          nginx.ingress.kubernetes.io/auth-response-headers: Authorization
#          nginx.ingress.kubernetes.io/auth-url: "https://oauth2.tmem.de/oauth2/auth"
#          nginx.ingress.kubernetes.io/auth-signin: "https://oauth2.tmem.de/oauth2/start?rd=$scheme://$host$request_uri"
        hosts:
          - host: &host calendar-backend.tmem.de
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: backend
                  port: http
        tls:
          - hosts:
              - *host
            secretName: calendar-backend-tls
    persistence:
      data:
        existingClaim: calendar-helper-pvc
        advancedMounts:
          main:
            backend:
              - path: /data