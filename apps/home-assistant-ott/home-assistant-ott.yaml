apiVersion: apps/v1
kind: Deployment
metadata:
  name: home-assistant-ott
  namespace: home-assistant-oto
spec:
  selector:
    matchLabels:
      app: home-assistant-ott
  replicas: 1
  template:
    metadata:
      labels:
        app: home-assistant-ott
    spec:
      containers:
        - name: home-assistant-ott
          image: ghcr.io/tobimichael96/home-assistant-ott:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
          env:
            - name: TZ
              value: "Europe/Berlin"
            - name: CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: home-assistant-oto
                  key: CLIENT_ID
                  optional: false
            - name: CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: home-assistant-oto
                  key: CLIENT_SECRET
                  optional: false
            - name: ALLOWED_USERS
              valueFrom:
                secretKeyRef:
                  name: home-assistant-oto
                  key: ALLOWED_USERS
                  optional: false
            - name: HA_TOKEN
              valueFrom:
                secretKeyRef:
                  name: home-assistant-oto
                  key: HA_TOKEN
                  optional: false
            - name: HA_AUTOMATION_ID
              value: 'automation.iphone_open_door'
            - name: HA_URL
              value: 'https://ha.tmem.de'
          volumeMounts:
            - name: data
              mountPath: /data
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: home-assistant-ott-claim
---
apiVersion: v1
kind: Service
metadata:
  name: home-assistant-ott
  namespace: home-assistant-oto
spec:
  selector:
    app: home-assistant-ott
  ports:
    - protocol: TCP
      port: 8000