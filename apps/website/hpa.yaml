apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: website
  namespace: website
spec:
  minReplicas: 1
  maxReplicas: 4
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: website
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 60