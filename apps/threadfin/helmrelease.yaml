---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app threadfin
  namespace: *app
spec:
  chart:
    spec:
      chart: app-template
      version: 3.7.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  interval: 5m
  releaseName: *app
  targetNamespace: *app
  values:
    controllers:
      threadfin:
        containers:
          app:
            image:
              repository: fyb3roptik/threadfin
              tag: 1.2.26
            env:
              TZ: Europe/Berlin
            probes:
              liveness: &probes
                enabled: false
                custom: true
                spec:
                  httpGet:
                    path: /web/
                    port: 34400
                  initialDelaySeconds: 60
                  periodSeconds: 10
                  timeoutSeconds: 3
                  failureThreshold: 5
              readiness: *probes
              startup:
                enabled: false
          # Configure the gluetun sidecar
          gluetun:
            dependsOn: app
            image:
              repository: ghcr.io/qdm12/gluetun
              tag: v3.40.0
            env:
              TZ: Europe/Berlin
              FIREWALL: on
              FIREWALL_INPUT_PORTS: 34400,9999
              VPN_TYPE: wireguard
              VPN_SERVICE_PROVIDER: mullvad
              SERVER_COUNTRIES: Germany
              UPDATER_PERIOD: 12h
              DNS_KEEP_NAMESERVER: on
              OPENVPN_PASSWORD: m
              HEALTH_SERVER_ADDRESS: "0.0.0.0:9999"
            envFrom:
              - secret: threadfin-vpn-config
            # Configure the container-specific securityContext
            securityContext:
              capabilities:
                add:
                  - NET_ADMIN
                  - SYS_MODULE
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: 9999
                  initialDelaySeconds: 30
                  periodSeconds: 10
                  timeoutSeconds: 3
                  failureThreshold: 12
              startup:
                enabled: false
    ingress:
      app:
        annotations:
          nginx.ingress.kubernetes.io/proxy-body-size: 5G
          kubernetes.io/ingress.class: "nginx-internal"
          kubernetes.io/tls-acme: "true"
          nginx.ingress.kubernetes.io/ssl-redirect: "true"
          cert-manager.io/cluster-issuer: "letsencrypt"
        hosts:
          - host: &host threadfin.internal.tmem.de
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host
            secretName: threadfin-tls
    persistence:
      config:
        enabled: true
        advancedMounts:
          threadfin:
            app:
              - path: /home/threadfin/conf
        existingClaim: "threadfin-config-pvc"
      cache:
        enabled: true
        globalMounts:
          - path: "/tmp/threadfin"
        type: "emptyDir"
      vpn-config:
        enabled: true
        type: secret
        name: threadfin-vpn-config
        advancedMounts:
          threadfin:
            gluetun:
              - path: /gluetun/wireguard/
    service:
      app:
        controller: *app
        ports:
          http:
            port: 34400
      gluetun:
        controller: *app
        ports:
          http:
            port: 9999
