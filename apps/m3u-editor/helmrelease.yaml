---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app m3u-editor
  namespace: *app
spec:
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  interval: 5m
  releaseName: *app
  targetNamespace: *app
  values:
    controllers:
      app:
        strategy: "RollingUpdate"
        annotations:
          reloader.stakater.com/auto: "true"
        pod:
          securityContext:
            runAsNonRoot: false
        containers:
          app:
            image:
              repository: sparkison/m3u-editor
              tag: latest
            env:
              TZ: Europe/Berlin
              APP_URL: https://m3u-editor.internal.tmem.de
              REVERB_HOST: &host m3u-editor.internal.tmem.de
              REVERB_SCHEME: https
            probes:
              liveness:
                enabled: false
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: 36400
                  initialDelaySeconds: 5
                  periodSeconds: 3
                  timeoutSeconds: 3
                  failureThreshold: 3
              startup:
                enabled: false
    service:
      app:
        controller: app
        ports:
          http:
            port: 36400
          websocket:
            protocol: UDP
            port: 36800
    ingress:
      app:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: "nginx-internal"
          kubernetes.io/tls-acme: "true"
          nginx.ingress.kubernetes.io/ssl-redirect: "true"
          cert-manager.io/cluster-issuer: "letsencrypt"
        hosts:
          - host: *host
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host
            secretName: m3u-editor-tls
    persistence:
      config:
        enabled: true
        existingClaim: m3u-editor-config-pvc
        globalMounts:
          - path: "/var/www/config"