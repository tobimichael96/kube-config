---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app m3u-editor
  namespace: *app
spec:
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  interval: 5m
  releaseName: *app
  targetNamespace: *app
  values:
    controllers:
      app:
        strategy: "RollingUpdate"
        annotations:
          reloader.stakater.com/auto: "true"
        pod:
          securityContext:
            runAsNonRoot: false
        containers:
          m3u-editor:
            image:
              repository: sparkison/m3u-editor
              tag: latest
            env:
              TZ: Europe/Berlin
              APP_URL: https://m3u-editor.internal.tmem.de
              REVERB_HOST: &host m3u-editor.internal.tmem.de
              REVERB_SCHEME: https
            probes:
              liveness:
                enabled: false
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: 36400
                  initialDelaySeconds: 5
                  periodSeconds: 3
                  timeoutSeconds: 3
                  failureThreshold: 3
              startup:
                enabled: false
          # Configure the gluetun sidecar
          gluetun:
            dependsOn: app
            image:
              repository: ghcr.io/qdm12/gluetun
              tag: v3.40.0
            env:
              TZ: Europe/Berlin
              FIREWALL: on
              FIREWALL_INPUT_PORTS: 1900,7359,8096,9999
              VPN_TYPE: wireguard
              VPN_SERVICE_PROVIDER: mullvad
              SERVER_COUNTRIES: Germany
              UPDATER_PERIOD: 12h
              DNS_ADDRESS: 192.168.178.91
              DNS_KEEP_NAMESERVER: off
              HEALTH_SERVER_ADDRESS: "0.0.0.0:9999"
            envFrom:
              - secret: jellyfin-vpn-config
            securityContext:
              capabilities:
                add:
                  - NET_ADMIN
                  - SYS_MODULE
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: 9999
                  initialDelaySeconds: 30
                  periodSeconds: 10
                  timeoutSeconds: 3
                  failureThreshold: 12
              startup:
                enabled: false
    service:
      main:
        controller: app
        ports:
          http:
            port: 36400
          websocket:
            protocol: UDP
            port: 36800
      gluetun:
        controller: app
        ports:
          http:
            port: 9999
    ingress:
      main:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: "nginx-internal"
          kubernetes.io/tls-acme: "true"
          nginx.ingress.kubernetes.io/ssl-redirect: "true"
          cert-manager.io/cluster-issuer: "letsencrypt"
        hosts:
          - host: *host
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: main
                  port: http
        tls:
          - hosts:
              - *host
            secretName: m3u-editor-tls
    persistence:
      config:
        enabled: true
        existingClaim: m3u-editor-config-pvc
        globalMounts:
          - path: "/var/www/config"
      vpn-config:
        enabled: true
        type: secret
        name: m3u-editor-vpn-config
        advancedMounts:
          app:
            gluetun:
              - path: /gluetun/wireguard/