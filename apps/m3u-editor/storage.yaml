---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: m3u-editor-config-pv
spec:
  capacity:
    storage: 10Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: local-storage
  local:
    path: /mnt/internal/m3u-editor/config
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - homeserver
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: m3u-editor-config-pvc
  namespace: m3u-editor
spec:
  storageClassName: local-storage
  volumeName: m3u-editor-config-pv
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi