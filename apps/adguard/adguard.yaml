apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: HelmRepository
metadata:
  name: adguard
  namespace: adguard
spec:
  interval: 1h0m0s
  url: https://charts.alekc.dev
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: adguard
  namespace: adguard
spec:
  chart:
    spec:
      chart: adguard
      version: 5.5.2
      sourceRef:
        kind: HelmRepository
        name: adguard
  interval: 5m
  releaseName: adguard
  targetNamespace: adguard
  values:
    image:
      repository: "adguard/adguardhome"
      tag: "v0.107.40"

    env:
      - name: TZ
        value: "Europe/Berlin"
