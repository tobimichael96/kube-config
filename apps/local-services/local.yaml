---
apiVersion: v1
kind: Service
metadata:
  name: komodo
  namespace: local-services
spec:
  ports:
    - name: http
      port: 80
      targetPort: 9120
  clusterIP: None
---
apiVersion: discovery.k8s.io/v1
kind: EndpointSlice
metadata:
  name: komodo
  namespace: local-services
  labels:
    kubernetes.io/service-name: komodo
addressType: IPv4
ports:
  - name: http
    port: 9120
    protocol: TCP
endpoints:
  - addresses:
      - "192.168.178.91"
---
apiVersion: v1
kind: Service
metadata:
  name: adguard
  namespace: local-services
spec:
  ports:
    - name: http
      port: 80
      targetPort: 80
  clusterIP: None
---
apiVersion: discovery.k8s.io/v1
kind: EndpointSlice
metadata:
  name: adguard
  namespace: local-services
  labels:
    kubernetes.io/service-name: adguard
addressType: IPv4
ports:
  - name: http
    port: 80
    protocol: TCP
endpoints:
  - addresses:
      - "192.168.178.91"
---
apiVersion: v1
