apiVersion: apps/v1
kind: Deployment
metadata:
  name: mirotalk
  namespace: mirotalk
spec:
  selector:
    matchLabels:
      app: mirotalk
  template:
    metadata:
      labels:
        app: mirotalk
    spec:
      containers:
        - name: mirotalk
          image: ghcr.io/tobimichael96/mirotalk:latest
          resources:
            limits:
              cpu: 200m
          ports:
            - containerPort: 3000
      volumes:
        - name: mirotalk
          configMap:
            name: mirotalk
---
apiVersion: v1
kind: Service
metadata:
  name: mirotalk
  namespace: mirotalk
spec:
  selector:
    app: mirotalk
  ports:
    - protocol: TCP
      port: 3000