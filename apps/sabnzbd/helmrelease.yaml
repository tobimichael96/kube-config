---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app sabnzbd
  namespace: *app
spec:
  chart:
    spec:
      chart: app-template
      version: 4.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  interval: 5m
  releaseName: *app
  targetNamespace: *app
  values:
    controllers:
      sabnzbd:
        containers:
          app:
            image:
              repository: linuxserver/sabnzbd
              tag: 4.5.5
            env:
              TZ: Europe/Berlin
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /api?mode=version
                    port: 8080
                  initialDelaySeconds: 5
                  periodSeconds: 10
                  timeoutSeconds: 3
                  failureThreshold: 5
              readiness: *probes
              startup:
                enabled: false
          # Configure the gluetun sidecar
          gluetun:
            dependsOn: app
            image:
              repository: ghcr.io/qdm12/gluetun
              tag: v3.40.4
            env:
              TZ: Europe/Berlin
              FIREWALL: on
              FIREWALL_INPUT_PORTS: 8080,9999
              VPN_TYPE: wireguard
              VPN_SERVICE_PROVIDER: mullvad
              SERVER_COUNTRIES: Germany
              UPDATER_PERIOD: 12h
              DOT: off
              DNS_ADDRESS: 192.168.178.91
              FIREWALL_OUTBOUND_SUBNETS: 192.168.178.91/32
              HEALTH_SERVER_ADDRESS: "0.0.0.0:9999"
            envFrom:
              - secret: sabnzbd-vpn-config
            # Configure the container-specific securityContext
            securityContext:
              capabilities:
                add:
                  - NET_ADMIN
                  - SYS_MODULE
            lifecycle:
              postStart:
                exec:
                  command: [ "/bin/sh", "-c", "(ip rule del table 51820; ip -6 rule del table 51820) || true" ]
            probes:
              readiness:
                enabled: false
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  exec:
                    command:
                      - /gluetun-entrypoint
                      - healthcheck
                  initialDelaySeconds: 30
                  periodSeconds: 10
                  timeoutSeconds: 5
                  failureThreshold: 5
              startup: *probes
    ingress:
      app:
        className: "nginx"
        annotations:
          nginx.ingress.kubernetes.io/proxy-body-size: 5G
          kubernetes.io/tls-acme: "true"
          nginx.ingress.kubernetes.io/ssl-redirect: "true"
          cert-manager.io/cluster-issuer: "letsencrypt"
          nginx.ingress.kubernetes.io/whitelist-source-range: "192.168.0.0/16,10.0.0.0/8"
        hosts:
          - host: &host sabnzbd.internal.tmem.de
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host
            secretName: sabnzbd-tls
    persistence:
      config:
        enabled: true
        advancedMounts:
          sabnzbd:
            app:
              - path: /config
        existingClaim: "sabnzbd-config-pvc"
      media:
        enabled: true
        advancedMounts:
          sabnzbd:
            app:
              - path: /mnt/internal/media
        existingClaim: "sabnzbd-media-pvc"
      logs:
        type: emptyDir
        advancedMounts:
          sabnzbd:
            app:
              - path: /config/logs
      vpn-config:
        enabled: true
        type: secret
        name: sabnzbd-vpn-config
        advancedMounts:
          sabnzbd:
            gluetun:
              - path: /gluetun/wireguard/
    service:
      app:
        controller: *app
        ports:
          http:
            port: 8080
      gluetun:
        controller: *app
        ports:
          http:
            port: 9999
