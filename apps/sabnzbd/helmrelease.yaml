---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app sabnzbd
  namespace: *app
spec:
  chart:
    spec:
      chart: app-template
      version: 3.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  interval: 5m
  releaseName: *app
  targetNamespace: *app
  values:
    controllers:
      sabnzbd:
        containers:
          app:
            image:
              repository: linuxserver/sabnzbd
              tag: 4.3.3
            env:
              TZ: Europe/Berlin
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /api?mode=version
                    port: 8080
                  initialDelaySeconds: 5
                  periodSeconds: 10
                  timeoutSeconds: 3
                  failureThreshold: 5
              readiness: *probes
              startup:
                enabled: false
          # Configure the gluetun sidecar
          gluetun:
            dependsOn: app
            image:
              repository: ghcr.io/qdm12/gluetun
              tag: v3.39.0
            env:
              TZ: Europe/Berlin
              FIREWALL: on
              FIREWALL_INPUT_PORTS: 8080,9999
              VPN_TYPE: wireguard
              VPN_SERVICE_PROVIDER: mullvad
              SERVER_COUNTRIES: Germany
              UPDATER_PERIOD: 12h
              DNS_KEEP_NAMESERVER: on
              OPENVPN_PASSWORD: m
              HEALTH_SERVER_ADDRESS: "0.0.0.0:9999"
            envFrom:
              - secret: sabnzbd-vpn-config
            # Configure the container-specific securityContext
            securityContext:
              capabilities:
                add:
                  - NET_ADMIN
                  - SYS_MODULE
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: 9999
                  initialDelaySeconds: 30
                  periodSeconds: 10
                  timeoutSeconds: 3
                  failureThreshold: 12
              startup:
                enabled: false
    ingress:
      app:
        annotations:
          nginx.ingress.kubernetes.io/proxy-body-size: 5G
          kubernetes.io/ingress.class: "nginx-internal"
          kubernetes.io/tls-acme: "true"
          nginx.ingress.kubernetes.io/ssl-redirect: "true"
          cert-manager.io/cluster-issuer: "letsencrypt"
        hosts:
          - host: &host sabnzbd.internal.tmem.de
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host
            secretName: sabnzbd-tls
    persistence:
      config:
        enabled: true
        advancedMounts:
          sabnzbd:
            app:
              - path: /config
        existingClaim: "sabnzbd-config-pvc"
      media:
        enabled: true
        advancedMounts:
          sabnzbd:
            app:
              - path: /mnt/internal/media
        existingClaim: "sabnzbd-media-pvc"
      logs:
        type: emptyDir
        advancedMounts:
          sabnzbd:
            app:
              - path: /config/logs
      vpn-config:
        enabled: true
        type: secret
        name: sabnzbd-vpn-config
        advancedMounts:
          sabnzbd:
            gluetun:
              - path: /gluetun/wireguard/
    service:
      app:
        controller: *app
        ports:
          http:
            port: 8080
      gluetun:
        controller: *app
        ports:
          http:
            port: 9999
