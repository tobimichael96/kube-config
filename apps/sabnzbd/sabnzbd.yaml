---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: sabnzbd
  namespace: sabnzbd
spec:
  chart:
    spec:
      chart: sabnzbd
      version: 9.4.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
  interval: 5m
  releaseName: sabnzbd
  targetNamespace: sabnzbd
  values:
    image:
      repository: linuxserver/sabnzbd
      tag: 4.3.1
    env:
      TZ: Europe/Berlin
    persistence:
      config:
        enabled: true
        mountPath: /config
        existingClaim: "sabnzbd-config-pvc"
        size: 1Gi
      media:
        enabled: true
        mountPath: /mnt/internal/media
        existingClaim: "sabnzbd-media-pvc"
        size: 1000Gi
    addons:
      vpn:
        enabled: true
        type: wireguard
        wireguard:
          image:
            repository: linuxserver/wireguard
            tag: 1.0.20210914
          securityContext:
            capabilities:
              add:
                - NET_ADMIN
                - SYS_ADMIN
                - sysctl net.ipv4.conf.all.src_valid_mark=1
        env:
          TZ: Europe/Berlin
          IPTABLES_BACKEND: legacy
          KILLSWITCH: true
        configFileSecret: sabnzbd-vpn-config
        livenessProbe:
          exec:
            command:
              - bash
              - -c
              -  if [[ $(curl -s https://am.i.mullvad.net/connected) =~ 'You are connected to Mullvad' ]]; then exit 0; else exit $?; fi
          initialDelaySeconds: 45
          periodSeconds: 120
          failureThreshold: 1
        persistence:
          modules:
            enabled: true
            type: hostPath
            mountPath: /lib/modules
            readonly: true