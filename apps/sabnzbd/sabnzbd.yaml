---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: sabnzbd
  namespace: sabnzbd
spec:
  chart:
    spec:
      chart: sabnzbd
      version: 9.4.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
  interval: 5m
  releaseName: sabnzbd
  targetNamespace: sabnzbd
  values:
    image:
      repository: linuxserver/sabnzbd
      tag: 4.3.1
    env:
      TZ: Europe/Berlin
    persistence:
      config:
        enabled: true
        mountPath: /config
        existingClaim: "sabnzbd-config-pvc"
        size: 1Gi
      media:
        enabled: true
        mountPath: /mnt/internal/media
        existingClaim: "sabnzbd-media-pvc"
        size: 1000Gi