apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: sabnzbd
  namespace: sabnzbd
spec:
  interval: 1h0m0s
  url: https://k8s-at-home.com/charts/
---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: sabnzbd
  namespace: sabnzbd
spec:
  chart:
    spec:
      chart: sabnzbd
      version: 9.4.2
      sourceRef:
        kind: HelmRepository
        name: sabnzbd
  interval: 5m
  releaseName: sabnzbd
  targetNamespace: sabnzbd
  values:
    image:
      repository: linuxserver/sabnzbd
      tag: 4.3.1
    env:
      TZ: Europe/Berlin
    persistence:
      config:
        enabled: false
        mountPath: /mnt/internal/sabnzbd/config
        accessMode: "ReadWriteOnce"
      downloads:
        enabled: false
        mountPath: /mnt/internal/sabnzbd/downloads
        accessMode: "ReadWriteOnce"