---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app sabnzbd
  namespace: *app
spec:
  chart:
    spec:
      chart: app-template
      version: 3.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  interval: 5m
  releaseName: *app
  targetNamespace: *app
  values:
    controllers:
      sabnzbd:
        containers:
          app:
            image:
              repository: linuxserver/sabnzbd
              tag: 4.3.1
            env:
              SABNZBD__PORT: &port 8080
              SABNZBD__HOST_WHITELIST_ENTRIES: >-
                sabnzbd,
                sabnzbd.sabnzbd,
                sabnzbd.sabnzbd.svc,
                sabnzbd.sabnzbd.svc.cluster,
                sabnzbd.sabnzbd.svc.cluster.local,
                sabnzbd.tmem.de
              TZ: Europe/Berlin
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /api?mode=version
                    port: *port
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities:
                drop:
                  - ALL
          # Configure the gluetun sidecar
          gluetun:
            dependsOn: app
            image:
              repository: ghcr.io/qdm12/gluetun
              tag: latest
            env:
              VPN_TYPE: wireguard
              VPN_INTERFACE: wg0
              VPN_SERVICE_PROVIDER: mullvad
              TZ: Europe/Berlin
            # Configure the container-specific securityContext
            securityContext:
              capabilities:
                add:
                  - NET_ADMIN
                  - SYS_MODULE
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  exec:
                    command:
                      - bash
                      - -c
                      - if [[ $(curl -s https://am.i.mullvad.net/connected) =~ 'You are connected to Mullvad' ]]; then exit 0; else exit $?; fi
                  initialDelaySeconds: 45
                  periodSeconds: 120
                  failureThreshold: 1
    defaultPodOptions:
      securityContext:
        runAsNonRoot: false
        runAsUser: 0
        runAsGroup: 0
        fsGroup: 0
        fsGroupChangePolicy: OnRootMismatch
        supplementalGroups:
          - 65536
    ingress:
      app:
        annotations:
          kubernetes.io/ingress.class: "nginx"
          kubernetes.io/tls-acme: "true"
          nginx.ingress.kubernetes.io/ssl-redirect: "true"
          cert-manager.io/cluster-issuer: "letsencrypt"
          nginx.ingress.kubernetes.io/auth-url: "https://oauth2.tmem.de/oauth2/auth"
          nginx.ingress.kubernetes.io/auth-signin: "https://oauth2.tmem.de/oauth2/start?rd=https%3A%2F%2F$host$request_uri"
        hosts:
          - host: &host sabnzbd.tmem.de
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host
            secretName: radarr-tls
    persistence:
      config:
        enabled: true
        advancedMounts:
          sabnzbd:
            app:
              - path: /config
        existingClaim: "sabnzbd-config-pvc"
      media:
        enabled: true
        advancedMounts:
          sabnzbd:
            app:
              - path: /mnt/internal/media
        existingClaim: "sabnzbd-media-pvc"
      logs:
        type: emptyDir
        advancedMounts:
          sabnzbd:
            app:
              - path: /config/logs
      vpn-config:
        enabled: true
        type: secret
        name: sabnzbd-vpn-config
        advancedMounts:
          sabnzbd:
            gluetun:
              - path: /gluetun/wireguard/
    service:
      app:
        controller: *app
        ports:
          http:
            port: *port
