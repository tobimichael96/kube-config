---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app dispatcharr
  namespace: *app
spec:
  chart:
    spec:
      chart: app-template
      version: 4.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  interval: 5m
  releaseName: *app
  targetNamespace: *app
  values:
    defaultPodOptions:
      runtimeClassName: "nvidia"
    controllers:
      dispatcharr:
        type: statefulset
        containers:
          app:
            image:
              repository: ghcr.io/dispatcharr/dispatcharr
              tag: 0.11.2-20251112003218
            env:
              TZ: "Europe/Berlin"
              DISPATCHARR_ENV: aio
              REDIS_HOST: localhost
              CELERY_BROKER_URL: redis://localhost:6379/0
              DISPATCHARR_LOG_LEVEL: info
              NVIDIA_VISIBLE_DEVICES: all
            resources:
              requests:
                cpu: 500m
              limits:
                cpu: 4000m
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: &port 9191
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
              startup:
                enabled: false
            securityContext:
              allowPrivilegeEscalation: false
          gluetun:
            dependsOn: app
            image:
              repository: ghcr.io/qdm12/gluetun
              tag: v3.40.1
            env:
              TZ: Europe/Berlin
              FIREWALL: on
              FIREWALL_INPUT_PORTS: 9191,9999
              VPN_TYPE: wireguard
              VPN_SERVICE_PROVIDER: mullvad
              SERVER_COUNTRIES: Germany
              UPDATER_PERIOD: 12h
              DOT: off
              DNS_ADDRESS: 192.168.178.91
              HEALTH_SERVER_ADDRESS: "0.0.0.0:9999"
            envFrom:
              - secret: dispatcharr-vpn-config
            # Configure the container-specific securityContext
            securityContext:
              capabilities:
                add:
                  - NET_ADMIN
                  - SYS_MODULE
            probes:
              readiness:
                enabled: false
              liveness:
                enabled: true
                custom: true
                spec:
                  exec:
                    command: [ "sh" ,"-c" ,"apk add curl jq && [ $(curl -s https://am.i.mullvad.net/json | jq -r .mullvad_exit_ip) = true ] || exit 1" ]
                  initialDelaySeconds: 15
                  periodSeconds: 180
                  timeoutSeconds: 10
                  failureThreshold: 2
              startup:
                enabled: false
    service:
      app:
        controller: *app
        ports:
          http:
            port: *port
      gluetun:
        controller: *app
        ports:
          http:
            port: 9999
    ingress:
      app:
        className: "internal-nginx"
        annotations:
          kubernetes.io/tls-acme: "true"
          nginx.ingress.kubernetes.io/ssl-redirect: "true"
          cert-manager.io/cluster-issuer: "letsencrypt"
          nginx.ingress.kubernetes.io/proxy-buffering: "off"
          nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
          nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
          nginx.ingress.kubernetes.io/websocket-services: "dispatcharr-app"
          nginx.ingress.kubernetes.io/proxy-body-size: "0"
          nginx.ingress.kubernetes.io/proxy-buffer-size: "16k"
        hosts:
          - host: &host dispatcharr.internal.tmem.de
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host
            secretName: dispatcharr-tls
    persistence:
      data:
        existingClaim: dispatcharr-config-pvc
      logs:
        type: emptyDir
      tmp:
        type: emptyDir
      vpn-config:
        enabled: true
        type: secret
        name: dispatcharr-vpn-config
        advancedMounts:
          dispatcharr:
            gluetun:
              - path: /gluetun/wireguard/