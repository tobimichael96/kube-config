---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app gerbera
  namespace: *app
spec:
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  interval: 5m
  releaseName: *app
  targetNamespace: *app
  values:
    controllers:
      main:
        strategy: "RollingUpdate"
        annotations:
          reloader.stakater.com/auto: "true"
        pod:
          securityContext:
            runAsNonRoot: false
        containers:
          gerbera:
            image:
              repository: gerbera/gerbera
              tag: 2.5.0
            env:
              TZ: Europe/Berlin
            probes:
              liveness:
                enabled: false
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: 49494
                  initialDelaySeconds: 5
                  periodSeconds: 3
                  timeoutSeconds: 3
                  failureThreshold: 3
              startup:
                enabled: false
    service:
      main:
        controller: main
        ports:
          udp:
            port: 1900
          http:
            port: 49494
    ingress:
      main:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: "nginx-internal"
          kubernetes.io/tls-acme: "true"
          nginx.ingress.kubernetes.io/ssl-redirect: "true"
          cert-manager.io/cluster-issuer: "letsencrypt"
        hosts:
          - host: &host gerbera.internal.tmem.de
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: main
                  port: http
        tls:
          - hosts:
              - *host
            secretName: gerbera-tls
    persistence:
      cache:
        enabled: false
        existingClaim: gerbera-cache-pvc
        globalMounts:
          - path: "/tmp/gerbera"
      config:
        enabled: false
        existingClaim: gerbera-config-pvc
        globalMounts:
          - path: "/config"
      library-films:
        enabled: false
        existingClaim: gerbera-library-films-pvc
        globalMounts:
          - path: "/library/films"
      library-shows:
        enabled: false
        existingClaim: gerbera-library-shows-pvc
        globalMounts:
          - path: "/library/shows"
      amd-device:
        enabled: true
        type: hostPath
        hostPath: "/dev/dri"
        hostPathType: "Directory"
        globalMounts:
          - path: "/dev/dri"