---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app frigate
  namespace: *app
spec:
  chart:
    spec:
      chart: app-template
      version: 4.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  interval: 5m
  releaseName: *app
  targetNamespace: *app
  values:
    controllers:
      main:
        containers:
          main:
            image:
              repository: ghcr.io/blakeblackshear/frigate
              tag: stable
            env:
              TZ: Europe/Berlin  # Adjust to your timezone
              FRIGATE_RTSP_PASSWORD: "some-random-password"
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
            resources:
              requests:
                cpu: 500m
                memory: 2Gi
              limits:
                cpu: 2000m
                memory: 2Gi
    service:
      main:
        controller: main
        ports:
          http:
            port: 5000
          rtsp:
            port: 8554
          webrtc:
            port: 8555
            protocol: TCP
    ingress:
      main:
        className: "internal-nginx"
        annotations:
          kubernetes.io/tls-acme: "true"
          nginx.ingress.kubernetes.io/ssl-redirect: "true"
          cert-manager.io/cluster-issuer: "letsencrypt"
        hosts:
          - host: &host frigate.internal.tmem.de
            paths:
              - path: /
                service:
                  identifier: main
                  port: http
        tls:
          - hosts:
              - *host
            secretName: frigate-tls
    persistence:
      config:
        existingClaim: frigate-config-pvc
        globalMounts:
          - path: /config
      cache:
        enabled: true
        type: emptyDir
        medium: Memory
        globalMounts:
          - path: /tmp/cache
      nvidia-device:
        enabled: true
        type: hostPath
        hostPath: "/dev/dri"
        hostPathType: "Directory"
        globalMounts:
          - path: "/dev/dri"