---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: wildcard-tls
  namespace: cert-manager
spec:
  secretName: wildcard-tls
  secretTemplate:
    annotations:
      reflector.v1.k8s.emberstack.com/reflection-allowed: "true"
  issuerRef:
    kind: Issuer
    name: letsencrypt
  commonName: "*.internal.tmem.de"
  dnsNames:
    - "*.internal.tmem.de"