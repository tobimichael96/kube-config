apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: selfsigned-issuer
  namespace: cert-manager
spec:
  selfSigned: {}
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: tmem-local-ca
  namespace: cert-manager
spec:
  isCA: true
  commonName: tmem-local-ca
  secretName: root-secret
  subject:
    organizations:
      - tmem
  privateKey:
    algorithm: ECDSA
    size: 521
    rotationPolicy: Always
  duration: "8760h"
  issuerRef:
    name: selfsigned-issuer
    kind: ClusterIssuer
    group: cert-manager.io
---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: local-issuer
  namespace: cert-manager
spec:
  ca:
    secretName: root-secret