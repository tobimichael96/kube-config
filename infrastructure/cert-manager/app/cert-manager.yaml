apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cert-manager
  namespace: cert-manager
spec:
  chart:
    spec:
      chart: cert-manager
      version: v1.18.1
      sourceRef:
        kind: HelmRepository
        name: cert-manager
  interval: 5m
  releaseName: cert-manager
  targetNamespace: cert-manager
  values:
    prometheus:
      enabled: true
      servicemonitor:
        enabled: true
    installCRDs: true
    podDnsPolicy: "None"
    podDnsConfig:
      nameservers:
        - "1.1.1.1"
        - "8.8.8.8"