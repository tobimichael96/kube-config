---
# yaml-language-server: $schema=https://raw.githubusercontent.com/metallb/metallb/main/charts/metallb/values.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app metallb
  namespace: *app
spec:
  chart:
    spec:
      chart: *app
      version: 0.14.8
      sourceRef:
        kind: HelmRepository
        name: *app
        namespace: flux-system
  interval: 30m
  releaseName: *app
  targetNamespace: *app
  values:
    controller:
      tolerations:
        - effect: NoSchedule
          key: cloud
          operator: Exists
    speaker:
      tolerations:
        - effect: NoSchedule
          key: cloud
          operator: Exists