apiVersion: v1
kind: PersistentVolume
metadata:
  name: uptime-pv
spec:
  capacity:
    storage: 5Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: local-storage
  local:
    path: /mnt/internal/uptime
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - tmcloud
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: uptime-pvc
  namespace: uptime-kuma
spec:
  storageClassName: local-storage
  volumeName: uptime-pv
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi