---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app alloy
  namespace: *app
spec:
  chart:
    spec:
      chart: *app
      version: 1.1.2
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
  interval: 5m
  releaseName: *app
  targetNamespace: *app
  values:
    alloy:
      clustering:
        enabled: true
      configMap:
        create: false
        name: alloy-config
        key: config.alloy
      resources:
        limits:
          cpu: 300m
          memory: 500M
        requests:
          cpu: 150m
          memory: 300M
    controller:
      type: deployment
      autoscaling:
        enabled: true
        minReplicas: 1
        maxReplicas: 3
        controller:
        targetMemoryUtilizationPercentage: 80
      tolerations:
        - effect: NoSchedule
          key: cloud
          operator: Exists