---
# yaml-language-server: $schema=https://raw.githubusercontent.com/kubernetes-sigs/ingress-nginx/master/charts/ingress-nginx/values.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ingress-nginx-internal
  namespace: &app ingress-nginx
spec:
  chart:
    spec:
      chart: *app
      version: 4.13.2
      sourceRef:
        kind: HelmRepository
        name: *app
        namespace: flux-system
  interval: 30m
  releaseName: ingress-nginx-internal
  targetNamespace: *app
  values:
    controller:
      electionID: "ingress-controller-internal-leader"
      ingressClass: "nginx-internal"
      ingressClassResource:
        name: "internal-nginx"
        enabled: "true"
        default: "false"
        controllerValue: "k8s.io/internal-nginx"
      allowSnippetAnnotations: "true"
      config:
        annotations-risk-level: "Critical"
        use-forwarded-headers: "true"
        enable-real-ip: "true"
        enable-modsecurity: "false"
        enable-owasp-modsecurity-crs: "true"
      publishService:
        enabled: "true"
      service:
        enabled: "true"
        type: "LoadBalancer"
        externalTrafficPolicy: "Local"
        annotations:
          metallb.universe.tf/address-pool: "private"
    tcp:
      8888: "gluetun/gluetun:8888"  # HTTP proxy
      8388: "gluetun/gluetun:8388"  # SOCKS proxy
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/kubernetes-sigs/ingress-nginx/master/charts/ingress-nginx/values.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app ingress-nginx
  namespace: *app
spec:
  chart:
    spec:
      chart: *app
      version: 4.13.2
      sourceRef:
        kind: HelmRepository
        name: *app
        namespace: flux-system
  interval: 30m
  releaseName: *app
  targetNamespace: *app
  values:
    controller:
      kind: Deployment
      allowSnippetAnnotations: "true"
      config:
        annotations-risk-level: "Critical"
        use-forwarded-headers: "true"
        enable-real-ip: "true"
        enable-modsecurity: "false"
        enable-owasp-modsecurity-crs: "true"
      publishService:
        enabled: "true"
      service:
        enabled: "true"
        type: "LoadBalancer"
        externalTrafficPolicy: "Local"
