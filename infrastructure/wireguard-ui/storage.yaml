---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: wireguard-ui-data-pv
spec:
  capacity:
    storage: 5Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: local-storage
  local:
    path: /home/tobias/wireguard-ui/data
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - cloudserver
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: wireguard-ui-data-pvc
  namespace: wireguard-ui
spec:
  storageClassName: local-storage
  volumeName: wireguard-ui-data-pv
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
---
