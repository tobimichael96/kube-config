---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app wireguard-ui
  namespace: *app
spec:
  chart:
    spec:
      chart: app-template
      version: 3.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  interval: 30m
  releaseName: *app
  targetNamespace: *app
  values:
    defaultPodOptions:
      hostNetwork: true
      nodeSelector:
        cloud: "true"
      tolerations:
        - effect: NoSchedule
          key: cloud
          operator: Exists
    controllers:
      wireguard-ui:
        enabled: true
        type: deployment
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ngoduykhanh/wireguard-ui
              tag: 0.6.2
            env:
              TZ: Europe/Berlin
            securityContext:
              capabilities:
                add:
                  - NET_ADMIN
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: &port 5000
                  initialDelaySeconds: 3
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
              startup:
                enabled: false
    service:
      app:
        controller: *app
        ports:
          http:
            port: *port
    ingress:
      app:
        annotations:
          kubernetes.io/ingress.class: "nginx"
          kubernetes.io/tls-acme: "true"
          nginx.ingress.kubernetes.io/ssl-redirect: "true"
          cert-manager.io/cluster-issuer: "letsencrypt"
          nginx.ingress.kubernetes.io/auth-url: "https://oauth2.tmem.de/oauth2/auth"
          nginx.ingress.kubernetes.io/auth-signin: "https://oauth2.tmem.de/oauth2/start?rd=https%3A%2F%2F$host$request_uri"
        hosts:
          - host: &host wireguard.tmem.de
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host
            secretName: wireguard-ui-tls
    persistence:
      data:
        enabled: true
        existingClaim: wireguard-ui-data-pvc
        globalMounts:
          - path: /app/db
      wireguard:
        enabled: true
        type: hostPath
        hostPath: /etc/wireguard