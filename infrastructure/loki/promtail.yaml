---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app promtail
  namespace: loki
spec:
  chart:
    spec:
      chart: *app
      version: 6.15.5
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
  interval: 5m
  releaseName: *app
  targetNamespace: *app
  values:
    config:
      clients:
        - url: http://loki-gateway.loki:80/loki/api/v1/push
          tenant_id: 1