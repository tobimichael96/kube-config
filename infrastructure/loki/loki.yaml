---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app loki
  namespace: *app
spec:
  chart:
    spec:
      chart: *app
      version: 6.52.0
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
  interval: 5m
  releaseName: *app
  targetNamespace: *app
  values:
    global:
      dnsService: "rke2-coredns-rke2-coredns"
    deploymentMode: SingleBinary
    loki:
      limits_config:
        max_query_lookback: 672h
        retention_period: 672h
        max_query_series: 500
        max_entries_limit_per_query: 5000
      commonConfig:
        replication_factor: 1
      auth_enabled: false
      schemaConfig:
        configs:
          - from: "2020-10-24"
            store: tsdb
            object_store: s3
            schema: v13
            index:
              prefix: index_
              period: 24h
      storage:
        bucketNames:
          chunks: &bucket cluster-logs
          ruler: *bucket
          admin: *bucket
        type: s3
        s3:
          endpoint: http://minio.minio:9000
          accessKeyId: ${LOKI_MINIO_ACCESS_KEY_ID}
          secretAccessKey: ${LOKI_MINIO_SECRET_ACCESS_KEY}
          s3ForcePathStyle: true
          insecure: true
        tsdb_shipper:
          active_index_directory: var/loki/index
          cache_location: var/loki/index_cache
          cache_ttl: 24h
    chunksCache:
      enabled: false
    resultsCache:
      enabled: false
    gateway:
      affinity: null
      resources:
        limits:
          memory: 128Mi
        requests:
          cpu: 50m
          memory: 64Mi
    singleBinary:
      resources:
        limits:
          memory: 1Gi
        requests:
          cpu: 100m
          memory: 512Mi
      extraVolumes:
        - name: data
          emptyDir: {}
      extraVolumeMounts:
        - name: data
          mountPath: /var/loki
      persistence:
        enabled: false
      extraArgs:
        - '-config.expand-env=true'
      replicas: 1
      extraEnvFrom:
        - secretRef:
            name: loki-minio-credentials
    read:
      replicas: 0
    backend:
      replicas: 0
    write:
      replicas: 0
    monitoring:
      selfMonitoring:
        enabled: false
      lokiCanary:
        enabled: false
