---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: loki
  namespace: loki
spec:
  chart:
    spec:
      chart: loki
      version: 6.6.1
      sourceRef:
        kind: HelmRepository
        name: grafana-charts
        namespace: flux-system
  interval: 5m
  releaseName: loki
  targetNamespace: loki
  values:
    global:
      dnsService: "rke2-coredns-rke2-coredns"
    deploymentMode: SimpleScalable
    loki:
      auth_enabled: false
      storage:
        secret:
          name: "minio-secret"
          type: s3
      schemaConfig:
        configs:
          - from: "2024-01-01"
            store: tsdb
            index:
              prefix: loki_index_
              period: 24h
            object_store: s3
            schema: v13
      rulerConfig:
        storage:
          type: s3
          secret:
            name: "minio-secret"
      ingester:
        chunk_encoding: snappy
      tracing:
        enabled: true
      querier:
        max_concurrent: 4
    backend:
      replicas: 2
    read:
      replicas: 2
    write:
      replicas: 2

    # Zero out replica counts of other deployment modes
    singleBinary:
      replicas: 0

    ingester:
      replicas: 0
    querier:
      replicas: 0
    queryFrontend:
      replicas: 0
    queryScheduler:
      replicas: 0
    distributor:
      replicas: 0
    compactor:
      replicas: 0
    indexGateway:
      replicas: 0
    bloomCompactor:
      replicas: 0
    bloomGateway:
      replicas: 0
    gateway:
      affinity: null
    test:
      enabled: false
