---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: loki
  namespace: loki
spec:
  chart:
    spec:
      chart: loki
      version: 6.6.1
      sourceRef:
        kind: HelmRepository
        name: grafana-charts
        namespace: flux-system
  interval: 5m
  releaseName: loki
  targetNamespace: loki
  values:
    global:
      dnsService: "rke2-coredns-rke2-coredns"
    mode: SingleBinary
    loki:
      auth_enabled: false
      commonConfig:
        replication_factor: 1
      storage:
        type: 'filesystem'
      schemaConfig:
        configs:
          - from: "2024-01-01"
            store: tsdb
            index:
              prefix: loki_index_
              period: 24h
            object_store: filesystem
            schema: v13
      rulerConfig:
        storage:
          type: local
    singleBinary:
      replicas: 1
    read:
      enabled: false
      replicas: 0
    backend:
      enabled: false
      replicas: 0
    write:
      enabled: false
      replicas: 0
    queryFrontend:
      enabled: false
    ingester:
      enabled: false
    distributor:
      enabled: false
    compactor:
      enabled: false
    queryScheduler:
      enabled: false
    gateway:
      extraVolumes:
        - name: nginx-config
          configMap:
            name: loki-nginx-config
      extraVolumeMounts:
        - name: nginx-config
          mountPath: /etc/nginx/nginx.conf
          subPath: nginx.conf
      affinity: { }
    test:
      enabled: false
