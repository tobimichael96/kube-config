---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: loki
  namespace: loki
spec:
  chart:
    spec:
      chart: loki
      version: 6.6.1
      sourceRef:
        kind: HelmRepository
        name: grafana-charts
        namespace: flux-system
  interval: 5m
  releaseName: loki
  targetNamespace: loki
  values:
    global:
      dnsService: "rke2-coredns-rke2-coredns"
    deploymentMode: SimpleScalable
    loki:
      auth_enabled: false
      storage:
        type: 's3'
        s3:
          endpoint: ${S3_ENDPOINT}
          access_key_id: ${S3_ACCESS_KEY_ID}
          secret_access_key: ${S3_SECRET_ACCESS_KEY}
          bucketnames: ${S3_BUCKET}
          insecure: true
          s3ForcePathStyle: true
      schemaConfig:
        configs:
          - from: "2024-01-01"
            store: tsdb
            index:
              prefix: loki_index_
              period: 24h
            object_store: s3
            schema: v13
      ingester:
        chunk_encoding: snappy
      tracing:
        enabled: true
      querier:
        max_concurrent: 4
    backend:
      replicas: 2
    read:
      replicas: 2
      extraEnvFrom:
        - secretRef:
            name: minio-secret
    write:
      replicas: 2
      extraEnvFrom:
        - secretRef:
            name: minio-secret

    # Zero out replica counts of other deployment modes
    singleBinary:
      replicas: 0

    ingester:
      replicas: 0
    querier:
      replicas: 0
    queryFrontend:
      replicas: 0
    queryScheduler:
      replicas: 0
    distributor:
      replicas: 0
    compactor:
      replicas: 0
    indexGateway:
      replicas: 0
    bloomCompactor:
      replicas: 0
    bloomGateway:
      replicas: 0
    gateway:
      affinity: null
    test:
      enabled: false
