---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app gluetun
  namespace: *app
spec:
  chart:
    spec:
      chart: app-template
      version: 4.3.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  interval: 5m
  releaseName: *app
  targetNamespace: *app
  values:
    controllers:
      gluetun:
        containers:
          gluetun:
            image:
              repository: ghcr.io/qdm12/gluetun
              tag: v3.40.0
            env:
              TZ: Europe/Berlin
              FIREWALL: on
              FIREWALL_INPUT_PORTS: 8888,8388,9999
              VPN_TYPE: wireguard
              VPN_SERVICE_PROVIDER: mullvad
              SERVER_COUNTRIES: Germany
              UPDATER_PERIOD: 12h
              OPENVPN_PASSWORD: m
              HEALTH_SERVER_ADDRESS: "0.0.0.0:9999"
              DNS_KEEP_NAMESERVER: "on"
              ALLOW_PRIVATE_SUBNETS: "on"
              HTTPPROXY: "on"
              HTTPPROXY_LOG: "on"
              SHADOWSOCKS: "on"
              SHADOWSOCKS_LOG: "on"
            envFrom:
              - secret: gluetun-vpn-config
            # Configure the container-specific securityContext
            securityContext:
              capabilities:
                add:
                  - NET_ADMIN
                  - SYS_MODULE
            ports:
              - name: http-proxy
                containerPort: 8888
              - name: socks
                containerPort: 8388
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: 9999
                  initialDelaySeconds: 30
                  periodSeconds: 10
                  timeoutSeconds: 3
                  failureThreshold: 12
              startup:
                enabled: false
    service:
      gluetun-health:
        controller: *app
        ports:
          http:
            port: 9999
      gluetun:
        controller: *app
        type: NodePort
        ports:
          http-proxy:
            port: 8888
            nodePort: 8888
          socks:
            port: 8388
            nodePort: 8388
