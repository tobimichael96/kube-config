---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: nvidia-plugin-gpu
  namespace: kube-system
spec:
  chart:
    spec:
      chart: gpu-operator
      version: v25.10.0
      sourceRef:
        kind: HelmRepository
        name: nvidia
        namespace: flux-system
  interval: 5m
  releaseName: nvidia-plugin-gpu
  targetNamespace: kube-system
  values:
    driver:
      enabled: false  # Driver on host

    toolkit:
      enabled: true  # Keep this enabled, it just configures containerd
      env:
        - name: CONTAINERD_CONFIG
          value: "/var/lib/rancher/rke2/agent/etc/containerd/config.toml"
        - name: CONTAINERD_SOCKET
          value: "/run/k3s/containerd/containerd.sock"
        - name: CONTAINERD_RUNTIME_CLASS
          value: "nvidia"
        - name: CONTAINERD_SET_AS_DEFAULT
          value: "true"

    devicePlugin:
      enabled: true
      config:
        name: time-slicing-config
        create: true
        default: "any"
        data:
          any: |-
            version: v1
            flags:
              migStrategy: none
              failOnInitError: false
              nvidiaDriverRoot: /
              plugin:
                passDeviceSpecs: true
                deviceListStrategy: envvar

    operator:
      defaultRuntime: containerd
      initContainer:
        version: 12.2.2-base-ubi9

    vfioManager:
      image: cuda
      version: 12.2.2-base-ubi9