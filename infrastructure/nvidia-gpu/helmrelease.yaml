---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: nvidia-device-plugin-gpu
  namespace: kube-system
spec:
  chart:
    spec:
      chart: nvidia-device-plugin
      version: 0.17.1
      sourceRef:
        kind: HelmRepository
        name: nvdp
        namespace: flux-system
  interval: 5m
  releaseName: nvidia-device-plugin-gpu
  targetNamespace: kube-system
  values:
    devicePlugin:
      enabled: true
    gfd:
      enabled: true