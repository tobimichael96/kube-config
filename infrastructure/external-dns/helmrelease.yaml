---
# yaml-language-server: $schema=https://raw.githubusercontent.com/kubernetes-sigs/external-dns/master/charts/external-dns/values.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app external-dns
  namespace: *app
spec:
  chart:
    spec:
      chart: *app
      version: 1.14.5
      sourceRef:
        kind: HelmRepository
        name: *app
        namespace: flux-system
  interval: 30m
  releaseName: *app
  targetNamespace: *app
  values:
    provider:
      name: "pihole"
    envFrom:
      - secretRef:
          name: pihole-dns
    extraArgs:
      # Pihole only supports A/AAAA/CNAME records so there is no mechanism to track ownership.
      # You don't need to set this flag, but if you leave it unset, you will receive warning
      # logs when ExternalDNS attempts to create TXT records.
      - --registry=noop
      # IMPORTANT: If you have records that you manage manually in Pi-hole, set
      # the policy to upsert-only so they do not get deleted.
      - --policy=upsert-only
      # Change this to the actual address of your Pi-hole web server
      - --pihole-server=http://192.168.178.91
    domainFilters:
      - internal.tmem.de
