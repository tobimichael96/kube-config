apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: prometheus-community
  namespace: kube-prom-stack
spec:
  interval: 1h0m0s
  url: https://prometheus-community.github.io/helm-charts
---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: kube-prom-stack
  namespace: kube-prom-stack
spec:
  chart:
    spec:
      chart: kube-prometheus-stack
      version: 56.19.0
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
  interval: 5m
  releaseName: kube-prom-stack
  targetNamespace: kube-prom-stack
  values:
    defaultRules:
      create: false

    alertmanager:
      enabled: false

    grafana:
      ingress:
        enabled: true
        ingressClassName: nginx
        annotations:
          kubernetes.io/ingress.class: "nginx"
          kubernetes.io/tls-acme: "true"
          nginx.ingress.kubernetes.io/ssl-redirect: "true"
          cert-manager.io/cluster-issuer: "letsencrypt"
          nginx.ingress.kubernetes.io/auth-url: "https://oauth2.tmem.de/oauth2/auth"
          nginx.ingress.kubernetes.io/auth-signin: "https://oauth2.tmem.de/oauth2/start?rd=https%3A%2F%2F$host$request_uri"
        hosts:
          - grafana.tmem.de
        tls:
          - hosts:
              - grafana.tmem.de
            secretName: grafana-tls

    prometheus:
      ingress:
        enabled: true
        ingressClassName: nginx
        annotations:
          kubernetes.io/ingress.class: "nginx"
          kubernetes.io/tls-acme: "true"
          nginx.ingress.kubernetes.io/ssl-redirect: "true"
          cert-manager.io/cluster-issuer: "letsencrypt"
          nginx.ingress.kubernetes.io/auth-url: "https://oauth2.tmem.de/oauth2/auth"
          nginx.ingress.kubernetes.io/auth-signin: "https://oauth2.tmem.de/oauth2/start?rd=https%3A%2F%2F$host$request_uri"
        hosts:
          - prometheus.tmem.de
        tls:
          - hosts:
              - prometheus.tmem.de
            secretName: prometheus-tls
