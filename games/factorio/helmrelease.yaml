---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app factorio
  namespace: *app
spec:
  chart:
    spec:
      chart: app-template
      version: 4.3.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  interval: 5m
  releaseName: *app
  targetNamespace: *app
  values:
    defaultPodOptions:
      hostNetwork: true
    controllers:
      main:
        strategy: "Recreate"
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: "factoriotools/factorio"
              tag: "2.0.68"
            env:
              TZ: Europe/Berlin
              DLC_SPACE_AGE: "false"
              UPDATE_MODS_ON_START: "true"
              INSTANCE_NAME: "tme"
              INSTANCE_DESC: "tme"
              SAVE_NAME: "tme"
              GENERATE_NEW_SAVE: "true"
              LOAD_LATEST_SAVE: "true"
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  exec:
                    command:
                      - /bin/bash
                      - -ec
                      - '/bin/ps aux | /bin/grep -v grep | /bin/grep factorio'
                  periodSeconds: 10
                  initialDelaySeconds: 5
                  failureThreshold: 3
    service:
      app:
        controller: main
        type: ClusterIP
        ports:
          http:
            port: 31497
    persistence:
      data:
        existingClaim: factorio-pvc
        globalMounts:
          - path: /factorio